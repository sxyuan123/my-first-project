<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>库存记录管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      /* 按钮样式 */
      .btn-custom {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 表单样式 */
      .form-custom {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .form-custom label {
        font-weight: bold;
        color: #34495e;
      }

      .form-custom input {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
      }

      .form-custom input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* 库存记录项样式 */
      .inventory-item {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        text-align: left;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .inventory-item p {
        margin: 10px 0;
        color: #34495e;
        font-size: 16px;
      }

      .inventory-item strong {
        color: #2c3e50;
      }

      /* 按钮组样式 */
      .btn-group-custom {
        margin-top: 15px;
      }

      .btn-group-custom .btn {
        margin: 0 5px;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-group-custom .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 提示信息样式 */
      .alert {
        border-radius: 8px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 15px;
        font-size: 16px;
      }

      /* 返回按钮样式 */
      .back-button {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }

      .back-button:hover {
        background-color: #5a6268;
      }

      /* 结果容器初始隐藏 */
      #inventoryRecordListContainer {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>库存记录管理</h1>

      <!-- 操作按钮 -->
      <div class="text-center">
        <button
          class="btn btn-primary btn-custom"
          onclick="loadAllInventoryRecords()"
        >
          查询全部
        </button>
        <button
          class="btn btn-secondary btn-custom"
          onclick="showSearchByIdForm()"
        >
          查询单个
        </button>
        <button class="back-button" onclick="goBack()">返回上一步</button>
      </div>

      <!-- 根据库存记录ID查询表单 -->
      <form id="searchByIdForm" class="form-custom" style="display: none">
        <div class="mb-3">
          <label for="searchInventoryId">按库存记录ID搜索：</label>
          <input type="text" id="searchInventoryId" class="form-control" />
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-custom"
            onclick="searchInventoryRecordById()"
          >
            查询
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-custom"
            onclick="hideSearchByIdForm()"
          >
            取消
          </button>
        </div>
      </form>

      <!-- 库存记录列表容器 -->
      <div id="inventoryRecordListContainer"></div>
    </div>

    <!-- 引入 Bootstrap JS 和 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // 显示根据库存记录ID查询表单
      function showSearchByIdForm() {
        hideAllForms(); // 隐藏其他表单
        document.getElementById("searchByIdForm").style.display = "block";
        document.getElementById("inventoryRecordListContainer").style.display =
          "none"; // 隐藏结果容器
      }

      // 隐藏根据库存记录ID查询表单
      function hideSearchByIdForm() {
        document.getElementById("searchByIdForm").style.display = "none";
      }

      // 隐藏所有表单
      function hideAllForms() {
        hideSearchByIdForm();
      }

      // 加载所有库存记录
      function loadAllInventoryRecords() {
        axios
          .get("http://localhost:9090/inventoryRecords")
          .then((response) => {
            const inventoryRecordListContainer = document.getElementById(
              "inventoryRecordListContainer"
            );
            inventoryRecordListContainer.innerHTML = "";
            const records = response.data;
            if (records.length === 0) {
              inventoryRecordListContainer.innerHTML =
                '<div class="alert alert-info">暂无库存记录数据。</div>';
            } else {
              records.forEach((record) => {
                const inventoryItem = document.createElement("div");
                inventoryItem.className = "inventory-item";
                inventoryItem.innerHTML = `
                  <p><strong>库存记录ID:</strong> ${record.inventory_id}</p>
                  <p><strong>商品数量:</strong> ${record.product_quantity}</p>
                `;
                inventoryRecordListContainer.appendChild(inventoryItem);
              });
            }
            // 显示结果容器
            inventoryRecordListContainer.style.display = "block";
          })
          .catch((error) => {
            console.error("Error fetching inventory records:", error);
            const inventoryRecordListContainer = document.getElementById(
              "inventoryRecordListContainer"
            );
            inventoryRecordListContainer.innerHTML =
              '<div class="alert alert-danger">加载库存记录信息失败，请稍后重试。</div>';
            inventoryRecordListContainer.style.display = "block";
          });
      }

      // 按库存记录ID查询库存记录
      function searchInventoryRecordById() {
        const searchInventoryId =
          document.getElementById("searchInventoryId").value;
        if (!searchInventoryId) {
          alert("请输入库存记录ID");
          return;
        }
        axios
          .get(`http://localhost:9090/inventoryRecords/${searchInventoryId}`)
          .then((response) => {
            const inventoryRecordListContainer = document.getElementById(
              "inventoryRecordListContainer"
            );
            inventoryRecordListContainer.innerHTML = "";
            const record = response.data;
            if (record) {
              const inventoryItem = document.createElement("div");
              inventoryItem.className = "inventory-item";
              inventoryItem.innerHTML = `
                <p><strong>库存记录ID:</strong> ${record.inventory_id}</p>
                <p><strong>商品数量:</strong> ${record.product_quantity}</p>
              `;
              inventoryRecordListContainer.appendChild(inventoryItem);
            } else {
              inventoryRecordListContainer.innerHTML =
                '<div class="alert alert-warning">未找到对应库存记录。</div>';
            }
            // 显示结果容器
            inventoryRecordListContainer.style.display = "block";
          })
          .catch((error) => {
            console.error("Error searching inventory record by ID:", error);
            const inventoryRecordListContainer = document.getElementById(
              "inventoryRecordListContainer"
            );
            inventoryRecordListContainer.innerHTML =
              '<div class="alert alert-danger">查询库存记录信息失败，请稍后重试。</div>';
            inventoryRecordListContainer.style.display = "block";
          });
      }

      // 返回上一步
      function goBack() {
        hideAllForms(); // 隐藏所有表单
        document.getElementById("inventoryRecordListContainer").innerHTML = ""; // 清空列表
        document.getElementById("inventoryRecordListContainer").style.display =
          "none"; // 隐藏结果容器
      }

      // 页面加载时隐藏所有表单
      window.onload = hideAllForms;
    </script>
  </body>
</html>
