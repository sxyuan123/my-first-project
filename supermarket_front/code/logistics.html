<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>后勤人员界面</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px; /* 顶部增加 60px 的 padding */
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 30px;
        text-align: center;
        font-weight: bold;
      }

      /* 模块容器样式 */
      .module-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        max-width: 1200px;
        width: 100%;
      }

      /* 模块样式 */
      .module {
        background-color: white;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 20px;
        width: 300px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .module:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .module h2 {
        margin-top: 0;
        color: #007bff;
        font-weight: bold;
      }

      .module p {
        color: #666;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .module a {
        text-decoration: none;
        color: white;
        background-color: #007bff;
        padding: 10px 20px;
        border-radius: 8px;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      .module a:hover {
        background-color: #0056b3;
      }

      /* 返回按钮样式 */
      .back-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .back-button:hover {
        background-color: #5a6268;
      }
    </style>
  </head>

  <body>
    <h1>后勤人员界面</h1>
    <div class="module-container">
      <!-- 商品管理 -->
      <div class="module">
        <h2>商品管理</h2>
        <p>管理商品信息，包括添加、更新和删除商品。</p>
        <a href="product.html">进入</a>
      </div>

      <!-- 商品分类管理 -->
      <div class="module">
        <h2>商品分类管理</h2>
        <p>管理商品分类，维护分类信息。</p>
        <a href="productcategory.html">进入</a>
      </div>

      <!-- 库存管理 -->
      <div class="module">
        <h2>库存管理</h2>
        <p>查看和管理商品库存信息。</p>
        <a href="inventoryRecords.html">进入</a>
      </div>

      <!-- 库存补充管理 -->
      <div class="module">
        <h2>库存补充管理</h2>
        <p>管理库存补充请求和记录。</p>
        <a href="inventoryReplenishmentSuggestions.html">进入</a>
      </div>

      <!-- 促销活动管理 -->
      <div class="module">
        <h2>促销活动管理</h2>
        <p>管理促销活动，设置折扣和优惠。</p>
        <a href="promotions.html">进入</a>
      </div>

      <!-- 供应商管理 -->
      <div class="module">
        <h2>供应商管理</h2>
        <p>管理供应商信息，维护供应商资料。</p>
        <a href="suppliers.html">进入</a>
      </div>

      <!-- 供应商发票管理 -->
      <div class="module">
        <h2>供应商发票管理</h2>
        <p>管理供应商发票，记录和核对发票信息。</p>
        <a href="invoice.html">进入</a>
      </div>
    </div>

    <!-- 返回按钮 -->
    <button class="back-button" onclick="goBack()">返回上一步</button>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 返回上一页
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
