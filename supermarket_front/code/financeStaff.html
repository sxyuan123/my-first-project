<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>财务人员界面</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px; /* 顶部增加 60px 的 padding */
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 30px;
        text-align: center;
        font-weight: bold;
      }

      /* 模块容器样式 */
      .module-container {
        display: flex;
        flex-direction: column; /* 将模块垂直排列 */
        gap: 20px;
        justify-content: center;
        max-width: 600px; /* 限制宽度，使模块更紧凑 */
        width: 100%;
      }

      /* 模块样式 */
      .module {
        background-color: white;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .module:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      }

      .module h2 {
        margin-top: 0;
        color: #007bff;
        font-weight: bold;
      }

      .module p {
        color: #666;
        margin-bottom: 20px;
        font-size: 14px;
      }

      .module a {
        text-decoration: none;
        color: white;
        background-color: #007bff;
        padding: 10px 20px;
        border-radius: 8px;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      .module a:hover {
        background-color: #0056b3;
      }

      /* 返回按钮样式 */
      .back-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .back-button:hover {
        background-color: #5a6268;
      }
    </style>
  </head>

  <body>
    <h1>财务人员界面</h1>
    <div class="module-container">
      <!-- 收入记录管理 -->
      <div class="module">
        <h2>收入记录管理</h2>
        <p>管理公司收入记录，包括收入金额和时间。</p>
        <a href="incomerecord.html">进入</a>
      </div>

      <!-- 支出记录管理 -->
      <div class="module">
        <h2>支出记录管理</h2>
        <p>管理公司支出记录，包括支出金额和时间。</p>
        <a href="ExpenseRecord.html">进入</a>
      </div>

      <!-- 财务报告管理 -->
      <div class="module">
        <h2>财务报告管理</h2>
        <p>生成和管理财务报告，查看财务总览。</p>
        <a href="financial.html">进入</a>
      </div>
    </div>

    <!-- 返回按钮 -->
    <button class="back-button" onclick="goBack()">返回上一步</button>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // 返回上一页
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
