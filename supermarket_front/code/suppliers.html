<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>供应商管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px; /* 顶部增加 60px 的 padding */
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      /* 按钮样式 */
      .btn-custom {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 表单样式 */
      .form-custom {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .form-custom label {
        font-weight: bold;
        color: #34495e;
      }

      .form-custom input,
      .form-custom textarea {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
      }

      .form-custom input:focus,
      .form-custom textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* 供应商项样式 */
      .supplier-item {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
        text-align: left; /* 将文本对齐方式改为左对齐 */
      }

      .supplier-item p {
        margin: 10px 0;
        color: #34495e;
        font-size: 16px;
        text-align: left; /* 确保段落文本也是左对齐 */
      }

      .supplier-item strong {
        color: #2c3e50;
      }

      /* 按钮组样式 */
      .btn-group-custom {
        margin-top: 15px;
      }

      .btn-group-custom .btn {
        margin: 0 5px;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-group-custom .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 提示信息样式 */
      .alert {
        border-radius: 8px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 15px;
        font-size: 16px;
      }

      /* 返回按钮样式 */
      .back-button {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }

      .back-button:hover {
        background-color: #5a6268;
      }

      /* 结果容器初始隐藏 */
      #supplierListContainer {
        display: none;
      }

      /* 加载提示样式 */
      #loading {
        display: none;
        margin-bottom: 20px;
        color: #007bff;
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>供应商管理</h1>

      <!-- 加载提示 -->
      <div id="loading">加载中，请稍候...</div>

      <!-- 操作按钮 -->
      <div class="text-center">
        <button class="btn btn-primary btn-custom" onclick="loadAllSuppliers()">
          查询全部
        </button>
        <button
          class="btn btn-secondary btn-custom"
          onclick="showSearchByIdForm()"
        >
          查询单个
        </button>
        <button class="btn btn-success btn-custom" onclick="showAddForm()">
          添加供应商
        </button>
        <button class="back-button" onclick="goBack()">返回上一步</button>
      </div>

      <!-- 按 ID 搜索供应商表单，初始隐藏 -->
      <form class="form-custom" id="searchSupplierForm" style="display: none">
        <div class="mb-3">
          <label for="searchId" class="form-label">按供应商ID搜索：</label>
          <input type="text" id="searchId" class="form-control" />
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-custom"
            onclick="searchSupplierById()"
          >
            搜索
          </button>
        </div>
      </form>

      <!-- 添加供应商表单 -->
      <form id="addSupplierForm" class="form-custom" style="display: none">
        <div class="mb-3">
          <label for="supplierId" class="form-label">供应商ID:</label>
          <input type="number" id="supplierId" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="supplierName" class="form-label">供应商名称:</label>
          <input type="text" id="supplierName" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="contactInfo" class="form-label">联系信息:</label>
          <input type="text" id="contactInfo" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="creditRating" class="form-label">信用评级:</label>
          <input type="text" id="creditRating" class="form-control" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-custom">
            添加供应商
          </button>
        </div>
      </form>

      <!-- 更新供应商表单 -->
      <form id="updateSupplierForm" class="form-custom" style="display: none">
        <input type="hidden" id="updateSupplierId" />
        <div class="mb-3">
          <label for="updateSupplierName" class="form-label">供应商名称:</label>
          <input
            type="text"
            id="updateSupplierName"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateContactInfo" class="form-label">联系信息:</label>
          <input
            type="text"
            id="updateContactInfo"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateCreditRating" class="form-label">信用评级:</label>
          <input
            type="text"
            id="updateCreditRating"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-custom">
            更新供应商
          </button>
        </div>
      </form>

      <!-- 供应商列表容器 -->
      <div id="supplierListContainer"></div>
    </div>

    <!-- 成功提示模态框 -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">操作成功</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="successModalBody">
            <!-- 提示信息内容 -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              关闭
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 引入 Bootstrap JS 和 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const API_BASE_URL = "http://localhost:9090/suppliers";

      // 显示成功提示模态框
      function showSuccessModal(message) {
        const modalBody = document.getElementById("successModalBody");
        modalBody.textContent = message; // 设置提示信息内容
        const successModal = new bootstrap.Modal(
          document.getElementById("successModal")
        );
        successModal.show(); // 显示模态框
      }

      // 加载所有供应商
      function loadAllSuppliers() {
        setLoading(true);
        axios
          .get(API_BASE_URL)
          .then((response) => {
            renderSupplierList(response.data);
          })
          .catch((error) => {
            handleError(error, "加载供应商信息失败");
          })
          .finally(() => {
            setLoading(false);
          });
      }

      // 渲染供应商列表
      function renderSupplierList(suppliers) {
        const supplierListContainer = document.getElementById(
          "supplierListContainer"
        );
        supplierListContainer.innerHTML = "";
        if (!suppliers || suppliers.length === 0) {
          supplierListContainer.innerHTML =
            '<div class="alert alert-info">暂无供应商数据。</div>';
        } else {
          suppliers.forEach((supplier) => {
            const supplierItem = document.createElement("div");
            supplierItem.className = "supplier-item";
            supplierItem.innerHTML = `
                        <p><strong>供应商ID:</strong> ${supplier.supplier_id}</p>
                        <p><strong>供应商名称:</strong> ${supplier.supplier_name}</p>
                        <p><strong>联系信息:</strong> ${supplier.contact_info}</p>
                        <p><strong>信用评级:</strong> ${supplier.credit_rating}</p>
                        <div class="btn-group-custom">
                            <button class="btn btn-danger btn-sm" onclick="confirmDeleteSupplier(${supplier.supplier_id})">删除</button>
                            <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${supplier.supplier_id})">更新</button>
                        </div>
                    `;
            supplierListContainer.appendChild(supplierItem);
          });
        }
        // 显示结果容器
        supplierListContainer.style.display = "block";
      }

      // 显示按 ID 查询表单
      function showSearchByIdForm() {
        hideAllForms();
        document.getElementById("searchSupplierForm").style.display = "block";
      }

      // 按 ID 查询供应商
      function searchSupplierById() {
        const searchId = document.getElementById("searchId").value;
        if (!searchId) {
          showAlert("请输入供应商ID", "warning");
          return;
        }

        setLoading(true);
        axios
          .get(`${API_BASE_URL}/${searchId}`)
          .then((response) => {
            const supplier = response.data;
            if (supplier) {
              renderSupplierList([supplier]);
            } else {
              showAlert("未找到对应供应商", "warning");
            }
          })
          .catch((error) => {
            handleError(error, "查询供应商信息失败");
          })
          .finally(() => {
            setLoading(false);
          });
      }

      // 显示添加供应商表单
      function showAddForm() {
        hideAllForms();
        document.getElementById("addSupplierForm").style.display = "block";
      }

      // 添加供应商
      document
        .getElementById("addSupplierForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const supplierId = document.getElementById("supplierId").value;
          const supplierName = document.getElementById("supplierName").value;
          const contactInfo = document.getElementById("contactInfo").value;
          const creditRating = document.getElementById("creditRating").value;

          if (
            !validateSupplierForm(
              supplierId,
              supplierName,
              contactInfo,
              creditRating
            )
          ) {
            return;
          }

          axios
            .post(API_BASE_URL, {
              supplier_id: supplierId,
              supplier_name: supplierName,
              contact_info: contactInfo,
              credit_rating: creditRating,
            })
            .then((response) => {
              if (response.status === 200 || response.status === 201) {
                showSuccessModal("供应商添加成功！"); // 显示成功提示
                loadAllSuppliers();
                document.getElementById("addSupplierForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              handleError(error, "添加供应商失败");
            });
        });

      // 显示更新供应商表单
      function showUpdateForm(supplierId) {
        axios
          .get(`${API_BASE_URL}/${supplierId}`)
          .then((response) => {
            const supplier = response.data;
            document.getElementById("updateSupplierId").value =
              supplier.supplier_id;
            document.getElementById("updateSupplierName").value =
              supplier.supplier_name;
            document.getElementById("updateContactInfo").value =
              supplier.contact_info;
            document.getElementById("updateCreditRating").value =
              supplier.credit_rating;

            hideAllForms();
            document.getElementById("updateSupplierForm").style.display =
              "block";
          })
          .catch((error) => {
            handleError(error, "加载供应商信息失败");
          });
      }

      // 更新供应商
      document
        .getElementById("updateSupplierForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const supplierId = document.getElementById("updateSupplierId").value;
          const supplierName =
            document.getElementById("updateSupplierName").value;
          const contactInfo =
            document.getElementById("updateContactInfo").value;
          const creditRating =
            document.getElementById("updateCreditRating").value;

          if (
            !validateSupplierForm(
              supplierId,
              supplierName,
              contactInfo,
              creditRating
            )
          ) {
            return;
          }

          axios
            .put(`${API_BASE_URL}/${supplierId}`, {
              supplier_name: supplierName,
              contact_info: contactInfo,
              credit_rating: creditRating,
            })
            .then((response) => {
              if (response.status === 200) {
                showSuccessModal("供应商更新成功！"); // 显示成功提示
                loadAllSuppliers();
                document.getElementById("updateSupplierForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              handleError(error, "更新供应商失败");
            });
        });

      // 确认删除供应商
      function confirmDeleteSupplier(supplierId) {
        if (confirm("确定要删除该供应商吗？")) {
          deleteSupplier(supplierId);
        }
      }

      // 删除供应商
      function deleteSupplier(supplierId) {
        axios
          .delete(`${API_BASE_URL}/${supplierId}`)
          .then((response) => {
            if (response.status === 200) {
              showAlert("删除成功", "success");
              loadAllSuppliers();
            }
          })
          .catch((error) => {
            handleError(error, "删除供应商失败");
          });
      }

      // 表单验证
      function validateSupplierForm(
        supplierId,
        supplierName,
        contactInfo,
        creditRating
      ) {
        if (!supplierId || isNaN(supplierId)) {
          showAlert("供应商ID必须为数字", "warning");
          return false;
        }
        if (!supplierName || supplierName.length > 50) {
          showAlert("供应商名称不能为空且长度不能超过50个字符", "warning");
          return false;
        }
        if (!contactInfo || contactInfo.length > 100) {
          showAlert("联系信息不能为空且长度不能超过100个字符", "warning");
          return false;
        }
        if (!creditRating || creditRating.length > 20) {
          showAlert("信用评级不能为空且长度不能超过20个字符", "warning");
          return false;
        }
        return true;
      }

      // 显示提示信息
      function showAlert(message, type = "info") {
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        document.body.prepend(alertDiv);
        setTimeout(() => alertDiv.remove(), 3000);
      }

      // 设置加载状态
      function setLoading(isLoading) {
        document.getElementById("loading").style.display = isLoading
          ? "block"
          : "none";
      }

      // 返回上一步
      function goBack() {
        hideAllForms();
        document.getElementById("supplierListContainer").innerHTML = "";
        document.getElementById("supplierListContainer").style.display = "none";
      }

      // 隐藏所有表单
      function hideAllForms() {
        document.getElementById("searchSupplierForm").style.display = "none";
        document.getElementById("addSupplierForm").style.display = "none";
        document.getElementById("updateSupplierForm").style.display = "none";
      }

      // 错误处理函数
      function handleError(error, message) {
        console.error(message, error);
        showAlert(
          `${message}: ${error.response ? error.response.data : error.message}`,
          "danger"
        );
      }
    </script>
  </body>
</html>
