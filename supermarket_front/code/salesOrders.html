<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>销售订单管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px; /* 顶部增加 60px 的 padding */
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      /* 按钮样式 */
      .btn-custom {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 表单样式 */
      .form-custom {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .form-custom label {
        font-weight: bold;
        color: #34495e;
      }

      .form-custom input,
      .form-custom textarea {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
      }

      .form-custom input:focus,
      .form-custom textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* 订单项样式 */
      .order-item {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
        text-align: left; /* 将文本对齐方式改为左对齐 */
      }

      .order-item p {
        margin: 10px 0;
        color: #34495e;
        font-size: 16px;
        text-align: left; /* 确保段落文本也是左对齐 */
      }

      .order-item strong {
        color: #2c3e50;
      }

      /* 按钮组样式 */
      .btn-group-custom {
        margin-top: 15px;
      }

      .btn-group-custom .btn {
        margin: 0 5px;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-group-custom .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 提示信息样式 */
      .alert {
        border-radius: 8px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 15px;
        font-size: 16px;
      }

      /* 返回按钮样式 */
      .back-button {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }

      .back-button:hover {
        background-color: #5a6268;
      }

      /* 结果容器初始隐藏 */
      #orderListContainer {
        display: none;
      }

      /* 加载提示样式 */
      #loading {
        display: none;
        margin-bottom: 20px;
        color: #007bff;
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>销售订单管理</h1>

      <!-- 加载提示 -->
      <div id="loading">加载中，请稍候...</div>

      <!-- 操作按钮 -->
      <div class="text-center">
        <button class="btn btn-primary btn-custom" onclick="loadOrders()">
          查询全部
        </button>
        <button
          class="btn btn-secondary btn-custom"
          onclick="showSearchByIdForm()"
        >
          查询单个
        </button>
        <button class="btn btn-success btn-custom" onclick="showAddForm()">
          添加订单
        </button>
        <button class="back-button" onclick="goBack()">返回上一步</button>
      </div>

      <!-- 按 ID 搜索订单表单，初始隐藏 -->
      <form class="form-custom" id="searchOrderForm" style="display: none">
        <div class="mb-3">
          <label for="searchId" class="form-label">按订单ID搜索：</label>
          <input type="text" id="searchId" class="form-control" />
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-custom"
            onclick="searchOrderById()"
          >
            搜索
          </button>
        </div>
      </form>

      <!-- 添加订单表单 -->
      <form id="addOrderForm" class="form-custom" style="display: none">
        <div class="mb-3">
          <label for="orderId" class="form-label">订单ID:</label>
          <input type="number" id="orderId" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="productId" class="form-label">产品ID:</label>
          <input type="number" id="productId" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="customerId" class="form-label">客户ID:</label>
          <input type="number" id="customerId" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="orderDate" class="form-label">订单日期:</label>
          <input type="date" id="orderDate" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="paymentStatus" class="form-label">支付状态:</label>
          <input type="text" id="paymentStatus" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="totalPrice" class="form-label">总价:</label>
          <input
            type="number"
            step="0.01"
            id="totalPrice"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="paymentMethod" class="form-label">支付方式:</label>
          <input type="text" id="paymentMethod" class="form-control" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-custom">
            添加订单
          </button>
        </div>
      </form>

      <!-- 更新订单表单 -->
      <form id="updateOrderForm" class="form-custom" style="display: none">
        <input type="hidden" id="updateOrderId" />
        <div class="mb-3">
          <label for="updateProductId" class="form-label">产品ID:</label>
          <input
            type="number"
            id="updateProductId"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateCustomerId" class="form-label">客户ID:</label>
          <input
            type="number"
            id="updateCustomerId"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateOrderDate" class="form-label">订单日期:</label>
          <input
            type="date"
            id="updateOrderDate"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updatePaymentStatus" class="form-label">支付状态:</label>
          <input
            type="text"
            id="updatePaymentStatus"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateTotalPrice" class="form-label">总价:</label>
          <input
            type="number"
            step="0.01"
            id="updateTotalPrice"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updatePaymentMethod" class="form-label">支付方式:</label>
          <input
            type="text"
            id="updatePaymentMethod"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-custom">
            更新订单
          </button>
        </div>
      </form>

      <!-- 订单列表容器 -->
      <div id="orderListContainer"></div>
    </div>

    <!-- 成功提示模态框 -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">操作成功</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="successModalBody">
            <!-- 提示信息内容 -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              关闭
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 引入 Bootstrap JS 和 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const API_BASE_URL = "http://localhost:9090/salesOrders";

      // 加载所有订单
      function loadOrders() {
        setLoading(true);
        axios
          .get(API_BASE_URL)
          .then((response) => {
            renderOrderList(response.data);
          })
          .catch((error) => {
            handleError(error, "加载订单信息失败");
          })
          .finally(() => {
            setLoading(false);
          });
      }

      // 渲染订单列表
      function renderOrderList(orders) {
        const orderListContainer =
          document.getElementById("orderListContainer");
        orderListContainer.innerHTML = "";
        if (!orders || orders.length === 0) {
          orderListContainer.innerHTML =
            '<div class="alert alert-info">暂无订单数据。</div>';
        } else {
          orders.forEach((order) => {
            const orderItem = document.createElement("div");
            orderItem.className = "order-item";
            orderItem.innerHTML = `
                        <p><strong>订单ID:</strong> ${order.order_id}</p>
                        <p><strong>产品ID:</strong> ${order.product_id}</p>
                        <p><strong>客户ID:</strong> ${order.customer_id}</p>
                        <p><strong>订单日期:</strong> ${order.order_date}</p>
                        <p><strong>支付状态:</strong> ${order.payment_status}</p>
                        <p><strong>总价:</strong> ${order.total_price}</p>
                        <p><strong>支付方式:</strong> ${order.payment_method}</p>
                        <div class="btn-group-custom">
                            <button class="btn btn-danger btn-sm" onclick="deleteOrder(${order.order_id})">删除</button>
                            <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${order.order_id})">更新</button>
                        </div>
                    `;
            orderListContainer.appendChild(orderItem);
          });
        }
        // 显示结果容器
        orderListContainer.style.display = "block";
      }

      // 显示按 ID 查询表单
      function showSearchByIdForm() {
        hideAllForms();
        document.getElementById("searchOrderForm").style.display = "block";
      }

      // 按 ID 查询订单
      function searchOrderById() {
        const searchId = document.getElementById("searchId").value;
        if (!searchId) {
          showAlert("请输入订单ID", "warning");
          return;
        }

        setLoading(true);
        axios
          .get(`${API_BASE_URL}/${searchId}`)
          .then((response) => {
            const order = response.data;
            if (order) {
              renderOrderList([order]);
            } else {
              showAlert("未找到对应订单", "warning");
            }
          })
          .catch((error) => {
            handleError(error, "查询订单信息失败");
          })
          .finally(() => {
            setLoading(false);
          });
      }

      // 显示添加订单表单
      function showAddForm() {
        hideAllForms();
        document.getElementById("addOrderForm").style.display = "block";
      }

      // 添加订单
      document
        .getElementById("addOrderForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const orderId = document.getElementById("orderId").value;
          const productId = document.getElementById("productId").value;
          const customerId = document.getElementById("customerId").value;
          const orderDate = document.getElementById("orderDate").value;
          const paymentStatus = document.getElementById("paymentStatus").value;
          const totalPrice = document.getElementById("totalPrice").value;
          const paymentMethod = document.getElementById("paymentMethod").value;

          if (
            !validateOrderForm(
              orderId,
              productId,
              customerId,
              orderDate,
              paymentStatus,
              totalPrice,
              paymentMethod
            )
          ) {
            return;
          }

          axios
            .post(API_BASE_URL, {
              order_id: orderId,
              product_id: productId,
              customer_id: customerId,
              order_date: orderDate,
              payment_status: paymentStatus,
              total_price: totalPrice,
              payment_method: paymentMethod,
            })
            .then((response) => {
              if (response.status === 200 || response.status === 201) {
                showSuccessModal("订单添加成功！"); // 显示成功提示
                loadOrders(); // 刷新订单列表
                document.getElementById("addOrderForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              handleError(error, "添加订单失败");
            });
        });

      // 显示更新订单表单
      function showUpdateForm(orderId) {
        axios
          .get(`${API_BASE_URL}/${orderId}`)
          .then((response) => {
            const order = response.data;
            document.getElementById("updateOrderId").value = order.order_id;
            document.getElementById("updateProductId").value = order.product_id;
            document.getElementById("updateCustomerId").value =
              order.customer_id;
            document.getElementById("updateOrderDate").value = order.order_date;
            document.getElementById("updatePaymentStatus").value =
              order.payment_status;
            document.getElementById("updateTotalPrice").value =
              order.total_price;
            document.getElementById("updatePaymentMethod").value =
              order.payment_method;

            hideAllForms();
            document.getElementById("updateOrderForm").style.display = "block";
          })
          .catch((error) => {
            handleError(error, "加载订单信息失败");
          });
      }

      // 更新订单
      document
        .getElementById("updateOrderForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const orderId = document.getElementById("updateOrderId").value;
          const productId = document.getElementById("updateProductId").value;
          const customerId = document.getElementById("updateCustomerId").value;
          const orderDate = document.getElementById("updateOrderDate").value;
          const paymentStatus = document.getElementById(
            "updatePaymentStatus"
          ).value;
          const totalPrice = document.getElementById("updateTotalPrice").value;
          const paymentMethod = document.getElementById(
            "updatePaymentMethod"
          ).value;

          if (
            !validateOrderForm(
              orderId,
              productId,
              customerId,
              orderDate,
              paymentStatus,
              totalPrice,
              paymentMethod
            )
          ) {
            return;
          }

          axios
            .put(`${API_BASE_URL}/${orderId}`, {
              product_id: productId,
              customer_id: customerId,
              order_date: orderDate,
              payment_status: paymentStatus,
              total_price: totalPrice,
              payment_method: paymentMethod,
            })
            .then((response) => {
              if (response.status === 200) {
                showSuccessModal("订单更新成功！"); // 显示成功提示
                loadOrders(); // 刷新订单列表
                document.getElementById("updateOrderForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              handleError(error, "更新订单失败");
            });
        });

      // 删除订单
      function deleteOrder(orderId) {
        if (confirm("确定要删除该订单吗？")) {
          axios
            .delete(`${API_BASE_URL}/${orderId}`)
            .then((response) => {
              if (response.status === 200) {
                showAlert("删除成功", "success");
                loadOrders(); // 刷新订单列表
              }
            })
            .catch((error) => {
              handleError(error, "删除订单失败");
            });
        }
      }

      // 表单验证
      function validateOrderForm(
        orderId,
        productId,
        customerId,
        orderDate,
        paymentStatus,
        totalPrice,
        paymentMethod
      ) {
        if (!orderId || isNaN(orderId)) {
          showAlert("订单ID必须为数字", "warning");
          return false;
        }
        if (!productId || isNaN(productId)) {
          showAlert("产品ID必须为数字", "warning");
          return false;
        }
        if (!customerId || isNaN(customerId)) {
          showAlert("客户ID必须为数字", "warning");
          return false;
        }
        if (!orderDate) {
          showAlert("订单日期不能为空", "warning");
          return false;
        }
        if (!paymentStatus || paymentStatus.length > 50) {
          showAlert("支付状态不能为空且长度不能超过50个字符", "warning");
          return false;
        }
        if (!totalPrice || isNaN(totalPrice) || totalPrice <= 0) {
          showAlert("总价必须为正数", "warning");
          return false;
        }
        if (!paymentMethod || paymentMethod.length > 50) {
          showAlert("支付方式不能为空且长度不能超过50个字符", "warning");
          return false;
        }
        return true;
      }

      // 显示提示信息
      function showAlert(message, type = "info") {
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        document.body.prepend(alertDiv);
        setTimeout(() => alertDiv.remove(), 3000);
      }

      // 显示成功提示模态框
      function showSuccessModal(message) {
        const modalBody = document.getElementById("successModalBody");
        modalBody.textContent = message; // 设置提示信息内容
        const successModal = new bootstrap.Modal(
          document.getElementById("successModal")
        );
        successModal.show(); // 显示模态框
      }

      // 设置加载状态
      function setLoading(isLoading) {
        document.getElementById("loading").style.display = isLoading
          ? "block"
          : "none";
      }

      // 返回上一步
      function goBack() {
        hideAllForms();
        document.getElementById("orderListContainer").innerHTML = "";
        document.getElementById("orderListContainer").style.display = "none";
      }

      // 隐藏所有表单
      function hideAllForms() {
        document.getElementById("searchOrderForm").style.display = "none";
        document.getElementById("addOrderForm").style.display = "none";
        document.getElementById("updateOrderForm").style.display = "none";
      }

      // 错误处理函数
      function handleError(error, message) {
        console.error(message, error);
        showAlert(
          `${message}: ${error.response ? error.response.data : error.message}`,
          "danger"
        );
      }
    </script>
  </body>
</html>
