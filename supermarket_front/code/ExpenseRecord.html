<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>支出记录管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      /* 按钮样式 */
      .btn-custom {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 表单样式 */
      .form-custom {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .form-custom label {
        font-weight: bold;
        color: #34495e;
      }

      .form-custom input {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
      }

      .form-custom input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* 支出记录项样式 */
      .expense-item {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        text-align: left; /* 文本内容居左 */
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .expense-item p {
        margin: 10px 0;
        color: #34495e;
        font-size: 16px;
      }

      .expense-item strong {
        color: #2c3e50;
      }

      /* 按钮组样式 */
      .btn-group-custom {
        margin-top: 15px;
      }

      .btn-group-custom .btn {
        margin: 0 5px;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-group-custom .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 提示信息样式 */
      .alert {
        border-radius: 8px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 15px;
        font-size: 16px;
      }

      /* 返回按钮样式 */
      .back-button {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }

      .back-button:hover {
        background-color: #5a6268;
      }

      /* 结果容器初始隐藏 */
      #expenseListContainer {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>支出记录管理</h1>

      <!-- 操作按钮 -->
      <div class="text-center">
        <button class="btn btn-primary btn-custom" onclick="loadExpenses()">
          查询全部
        </button>
        <button class="btn btn-secondary btn-custom" onclick="showSearchForm()">
          查询单个
        </button>
        <button class="btn btn-success btn-custom" onclick="showAddForm()">
          添加支出记录
        </button>
        <button class="back-button" onclick="goBack()">返回上一步</button>
      </div>

      <!-- 按 ID 搜索支出记录表单 -->
      <form id="searchExpenseForm" class="form-custom" style="display: none">
        <div class="mb-3">
          <label for="searchId">按 ID 搜索：</label>
          <input type="text" id="searchId" class="form-control" />
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-custom"
            onclick="searchExpenseById()"
          >
            搜索
          </button>
        </div>
      </form>

      <!-- 支出记录列表容器 -->
      <div id="expenseListContainer"></div>

      <!-- 添加支出记录表单 -->
      <form id="addExpenseForm" class="form-custom" style="display: none">
        <div class="mb-3">
          <label for="expense_id">支出 ID:</label>
          <input type="text" id="expense_id" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="expense_type">支出类型:</label>
          <input type="text" id="expense_type" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="amount">支出金额:</label>
          <input type="number" id="amount" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="expense_date">支出日期:</label>
          <input type="date" id="expense_date" class="form-control" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-custom">
            添加支出记录
          </button>
        </div>
      </form>

      <!-- 更新支出记录表单 -->
      <form id="updateExpenseForm" class="form-custom" style="display: none">
        <input type="hidden" id="update_expense_id" />
        <div class="mb-3">
          <label for="update_expense_type">支出类型:</label>
          <input
            type="text"
            id="update_expense_type"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_amount">支出金额:</label>
          <input
            type="number"
            id="update_amount"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_expense_date">支出日期:</label>
          <input
            type="date"
            id="update_expense_date"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-custom">
            更新支出记录
          </button>
        </div>
      </form>
    </div>

    <!-- 引入 Bootstrap JS 和 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const API_BASE_URL = "http://localhost:9090/expenseRecords";

      // 加载所有支出记录
      function loadExpenses() {
        axios
          .get(API_BASE_URL)
          .then((response) => {
            const expenseListContainer = document.getElementById(
              "expenseListContainer"
            );
            expenseListContainer.innerHTML = "";
            const expenses = response.data;
            if (expenses.length === 0) {
              expenseListContainer.innerHTML =
                '<div class="alert alert-info">暂无支出记录数据。</div>';
            } else {
              expenses.forEach((expense) => {
                const expenseItem = document.createElement("div");
                expenseItem.className = "expense-item";
                expenseItem.innerHTML = `
                  <p><strong>支出 ID:</strong> ${expense.expense_id}</p>
                  <p><strong>支出类型:</strong> ${expense.expense_type}</p>
                  <p><strong>支出金额:</strong> ${expense.amount}</p>
                  <p><strong>支出日期:</strong> ${expense.expense_date}</p>
                  <div class="btn-group-custom">
                    <button class="btn btn-danger btn-sm" onclick="deleteExpense(${expense.expense_id})">删除</button>
                    <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${expense.expense_id})">更新</button>
                  </div>
                `;
                expenseListContainer.appendChild(expenseItem);
              });
            }
            // 显示结果容器
            expenseListContainer.style.display = "block";
          })
          .catch((error) => {
            console.error("Error fetching expenses:", error);
            const expenseListContainer = document.getElementById(
              "expenseListContainer"
            );
            expenseListContainer.innerHTML =
              '<div class="alert alert-danger">加载支出记录信息失败，请稍后重试。</div>';
            expenseListContainer.style.display = "block";
          });
      }

      // 按 ID 查询支出记录
      function searchExpenseById() {
        const searchId = document.getElementById("searchId").value;
        if (searchId) {
          axios
            .get(`${API_BASE_URL}/${searchId}`)
            .then((response) => {
              const expenseListContainer = document.getElementById(
                "expenseListContainer"
              );
              expenseListContainer.innerHTML = "";
              const expense = response.data;
              if (expense) {
                const expenseItem = document.createElement("div");
                expenseItem.className = "expense-item";
                expenseItem.innerHTML = `
                  <p><strong>支出 ID:</strong> ${expense.expense_id}</p>
                  <p><strong>支出类型:</strong> ${expense.expense_type}</p>
                  <p><strong>支出金额:</strong> ${expense.amount}</p>
                  <p><strong>支出日期:</strong> ${expense.expense_date}</p>
                  <div class="btn-group-custom">
                    <button class="btn btn-danger btn-sm" onclick="deleteExpense(${expense.expense_id})">删除</button>
                    <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${expense.expense_id})">更新</button>
                  </div>
                `;
                expenseListContainer.appendChild(expenseItem);
              } else {
                expenseListContainer.innerHTML =
                  '<div class="alert alert-warning">未找到对应支出记录。</div>';
              }
              // 显示结果容器
              expenseListContainer.style.display = "block";
            })
            .catch((error) => {
              console.error("Error searching expense:", error);
              const expenseListContainer = document.getElementById(
                "expenseListContainer"
              );
              expenseListContainer.innerHTML =
                '<div class="alert alert-danger">查询支出记录信息失败，请稍后重试。</div>';
              expenseListContainer.style.display = "block";
            });
        }
      }

      // 显示添加支出记录表单
      function showAddForm() {
        hideAllForms();
        document.getElementById("addExpenseForm").style.display = "block";
      }

      // 显示更新支出记录表单
      function showUpdateForm(expenseId) {
        axios
          .get(`${API_BASE_URL}/${expenseId}`)
          .then((response) => {
            const expense = response.data;
            document.getElementById("update_expense_id").value =
              expense.expense_id;
            document.getElementById("update_expense_type").value =
              expense.expense_type;
            document.getElementById("update_amount").value = expense.amount;
            document.getElementById("update_expense_date").value =
              expense.expense_date;

            hideAllForms();
            document.getElementById("updateExpenseForm").style.display =
              "block";
          })
          .catch((error) => {
            console.error("Error fetching expense details:", error);
            alert("获取支出记录信息失败");
          });
      }

      // 添加支出记录
      document
        .getElementById("addExpenseForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const expense_id = document.getElementById("expense_id").value;
          const expense_type = document.getElementById("expense_type").value;
          const amount = document.getElementById("amount").value;
          const expense_date = document.getElementById("expense_date").value;

          axios
            .post(API_BASE_URL, {
              expense_id: expense_id,
              expense_type: expense_type,
              amount: amount,
              expense_date: expense_date,
            })
            .then((response) => {
              if (response.status === 200) {
                alert("添加成功");
                location.reload(); // 刷新页面
              }
            })
            .catch((error) => {
              console.error("Error adding expense:", error);
              alert("添加失败，请稍后重试");
            });
        });

      // 更新支出记录
      document
        .getElementById("updateExpenseForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const expense_id = document.getElementById("update_expense_id").value;
          const expense_type = document.getElementById(
            "update_expense_type"
          ).value;
          const amount = document.getElementById("update_amount").value;
          const expense_date = document.getElementById(
            "update_expense_date"
          ).value;

          axios
            .put(`${API_BASE_URL}/${expense_id}`, {
              expense_type: expense_type,
              amount: amount,
              expense_date: expense_date,
            })
            .then((response) => {
              if (response.status === 200) {
                alert("更新成功");
                loadExpenses(); // 刷新列表
                document.getElementById("updateExpenseForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              console.error("Error updating expense:", error);
              alert("更新失败，请稍后重试");
            });
        });

      // 删除支出记录
      function deleteExpense(expenseId) {
        if (confirm("确定要删除该支出记录吗？")) {
          axios
            .delete(`${API_BASE_URL}/${expenseId}`)
            .then((response) => {
              if (response.status === 200) {
                alert("删除成功");
                loadExpenses(); // 刷新列表
              }
            })
            .catch((error) => {
              console.error("Error deleting expense:", error);
              alert("删除失败，请稍后重试");
            });
        }
      }

      // 隐藏所有表单
      function hideAllForms() {
        document.getElementById("searchExpenseForm").style.display = "none";
        document.getElementById("addExpenseForm").style.display = "none";
        document.getElementById("updateExpenseForm").style.display = "none";
      }

      // 返回上一步
      function goBack() {
        hideAllForms();
        document.getElementById("expenseListContainer").innerHTML = "";
        document.getElementById("expenseListContainer").style.display = "none";
      }
    </script>
  </body>
</html>
