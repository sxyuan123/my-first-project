<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px; /* 顶部增加 60px 的 padding */
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      /* 按钮样式 */
      .btn-custom {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 表单样式 */
      .form-custom {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .form-custom label {
        font-weight: bold;
        color: #34495e;
      }

      .form-custom input,
      .form-custom textarea {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
      }

      .form-custom input:focus,
      .form-custom textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* 商品项样式 */
      .product-item {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
        text-align: left; /* 将文本对齐方式改为左对齐 */
      }

      .product-item p {
        margin: 10px 0;
        color: #34495e;
        font-size: 16px;
        text-align: left; /* 确保段落文本也是左对齐 */
      }

      .product-item strong {
        color: #2c3e50;
      }

      /* 按钮组样式 */
      .btn-group-custom {
        margin-top: 15px;
      }

      .btn-group-custom .btn {
        margin: 0 5px;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-group-custom .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 提示信息样式 */
      .alert {
        border-radius: 8px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 15px;
        font-size: 16px;
      }

      /* 返回按钮样式 */
      .back-button {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }

      .back-button:hover {
        background-color: #5a6268;
      }

      /* 结果容器初始隐藏 */
      #productListContainer {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>商品管理</h1>

      <!-- 操作按钮 -->
      <div class="text-center">
        <button class="btn btn-primary btn-custom" onclick="loadProducts()">
          查询全部
        </button>
        <button
          class="btn btn-secondary btn-custom"
          onclick="showSearchByIdForm()"
        >
          查询单个
        </button>
        <button class="btn btn-success btn-custom" onclick="showAddForm()">
          添加商品
        </button>
        <button class="back-button" onclick="goBack()">返回上一步</button>
      </div>

      <!-- 按 ID 搜索商品表单，初始隐藏 -->
      <form class="form-custom" id="searchProductForm" style="display: none">
        <div class="mb-3">
          <label for="searchId" class="form-label">按商品ID搜索：</label>
          <input type="text" id="searchId" class="form-control" />
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-custom"
            onclick="searchProductById()"
          >
            搜索
          </button>
        </div>
      </form>

      <!-- 添加商品表单 -->
      <form id="addProductForm" class="form-custom" style="display: none">
        <div class="mb-3">
          <label for="productId" class="form-label">商品ID:</label>
          <input type="number" id="productId" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="supplierId" class="form-label">供应商ID:</label>
          <input type="number" id="supplierId" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="productName" class="form-label">商品名称:</label>
          <input type="text" id="productName" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="categoryId" class="form-label">分类ID:</label>
          <input type="number" id="categoryId" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">价格:</label>
          <input
            type="number"
            step="0.01"
            id="price"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="stockQuantity" class="form-label">库存数量:</label>
          <input
            type="number"
            id="stockQuantity"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">描述:</label>
          <textarea id="description" class="form-control" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-custom">
            添加商品
          </button>
        </div>
      </form>

      <!-- 更新商品表单 -->
      <form id="updateProductForm" class="form-custom" style="display: none">
        <input type="hidden" id="updateProductId" />
        <div class="mb-3">
          <label for="updateSupplierId" class="form-label">供应商ID:</label>
          <input
            type="number"
            id="updateSupplierId"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateProductName" class="form-label">商品名称:</label>
          <input
            type="text"
            id="updateProductName"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateCategoryId" class="form-label">分类ID:</label>
          <input
            type="number"
            id="updateCategoryId"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updatePrice" class="form-label">价格:</label>
          <input
            type="number"
            step="0.01"
            id="updatePrice"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateStockQuantity" class="form-label">库存数量:</label>
          <input
            type="number"
            id="updateStockQuantity"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateDescription" class="form-label">描述:</label>
          <textarea
            id="updateDescription"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-custom">
            更新商品
          </button>
        </div>
      </form>

      <!-- 商品列表容器 -->
      <div id="productListContainer"></div>
    </div>

    <!-- 引入 Bootstrap JS 和 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // 加载所有商品
      function loadProducts() {
        axios
          .get("http://localhost:9090/products")
          .then((response) => {
            const productListContainer = document.getElementById(
              "productListContainer"
            );
            productListContainer.innerHTML = "";
            const products = response.data;
            if (products.length === 0) {
              productListContainer.innerHTML =
                '<div class="alert alert-info">暂无商品数据。</div>';
            } else {
              products.forEach((product) => {
                const productItem = document.createElement("div");
                productItem.className = "product-item";
                productItem.innerHTML = `
                                <p><strong>商品ID:</strong> ${product.product_id}</p>
                                <p><strong>供应商ID:</strong> ${product.supplier_id}</p>
                                <p><strong>商品名称:</strong> ${product.product_name}</p>
                                <p><strong>分类ID:</strong> ${product.category_id}</p>
                                <p><strong>价格:</strong> ${product.price}</p>
                                <p><strong>库存数量:</strong> ${product.stock_quantity}</p>
                                <p><strong>描述:</strong> ${product.description}</p>
                                <div class="btn-group-custom">
                                    <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.product_id})">删除</button>
                                    <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${product.product_id})">更新</button>
                                </div>
                            `;
                productListContainer.appendChild(productItem);
              });
            }
            // 显示结果容器
            productListContainer.style.display = "block";
          })
          .catch((error) => {
            console.error("Error fetching products:", error);
            const productListContainer = document.getElementById(
              "productListContainer"
            );
            productListContainer.innerHTML =
              '<div class="alert alert-danger">加载商品信息失败，请稍后重试。</div>';
            productListContainer.style.display = "block";
          });
      }

      // 显示按 ID 查询表单
      function showSearchByIdForm() {
        hideAllForms();
        document.getElementById("searchProductForm").style.display = "block";
      }

      // 按 ID 查询商品
      function searchProductById() {
        const searchId = document.getElementById("searchId").value;
        if (searchId) {
          axios
            .get(`http://localhost:9090/products/${searchId}`)
            .then((response) => {
              const productListContainer = document.getElementById(
                "productListContainer"
              );
              productListContainer.innerHTML = "";
              const product = response.data;
              if (product) {
                const productItem = document.createElement("div");
                productItem.className = "product-item";
                productItem.innerHTML = `
                                <p><strong>商品ID:</strong> ${product.product_id}</p>
                                <p><strong>供应商ID:</strong> ${product.supplier_id}</p>
                                <p><strong>商品名称:</strong> ${product.product_name}</p>
                                <p><strong>分类ID:</strong> ${product.category_id}</p>
                                <p><strong>价格:</strong> ${product.price}</p>
                                <p><strong>库存数量:</strong> ${product.stock_quantity}</p>
                                <p><strong>描述:</strong> ${product.description}</p>
                                <div class="btn-group-custom">
                                    <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.product_id})">删除</button>
                                    <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${product.product_id})">更新</button>
                                </div>
                            `;
                productListContainer.appendChild(productItem);
              } else {
                productListContainer.innerHTML =
                  '<div class="alert alert-warning">未找到对应商品。</div>';
              }
              // 显示结果容器
              productListContainer.style.display = "block";
            })
            .catch((error) => {
              console.error("Error searching product:", error);
              const productListContainer = document.getElementById(
                "productListContainer"
              );
              productListContainer.innerHTML =
                '<div class="alert alert-danger">查询商品信息失败，请稍后重试。</div>';
              productListContainer.style.display = "block";
            });
        }
      }

      // 显示添加商品表单
      function showAddForm() {
        hideAllForms();
        document.getElementById("addProductForm").style.display = "block";
      }

      // 添加商品
      document
        .getElementById("addProductForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const productId = document.getElementById("productId").value;
          const supplierId = document.getElementById("supplierId").value;
          const productName = document.getElementById("productName").value;
          const categoryId = document.getElementById("categoryId").value;
          const price = document.getElementById("price").value;
          const stockQuantity = document.getElementById("stockQuantity").value;
          const description = document.getElementById("description").value;

          axios
            .post("http://localhost:9090/products", {
              product_id: productId,
              supplier_id: supplierId,
              product_name: productName,
              category_id: categoryId,
              price: price,
              stock_quantity: stockQuantity,
              description: description,
            })
            .then((response) => {
              if (response.status === 200 || response.status === 201) {
                alert("添加成功");
                loadProducts();
                document.getElementById("addProductForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              console.error("Error adding product:", error);
              alert("添加失败，请稍后重试");
            });
        });

      // 显示更新商品表单
      function showUpdateForm(productId) {
        axios
          .get(`http://localhost:9090/products/${productId}`)
          .then((response) => {
            const product = response.data;
            document.getElementById("updateProductId").value =
              product.product_id;
            document.getElementById("updateSupplierId").value =
              product.supplier_id;
            document.getElementById("updateProductName").value =
              product.product_name;
            document.getElementById("updateCategoryId").value =
              product.category_id;
            document.getElementById("updatePrice").value = product.price;
            document.getElementById("updateStockQuantity").value =
              product.stock_quantity;
            document.getElementById("updateDescription").value =
              product.description;

            hideAllForms();
            document.getElementById("updateProductForm").style.display =
              "block";
          })
          .catch((error) => {
            console.error("Error fetching product for update:", error);
          });
      }

      // 更新商品
      document
        .getElementById("updateProductForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const productId = document.getElementById("updateProductId").value;
          const supplierId = document.getElementById("updateSupplierId").value;
          const productName =
            document.getElementById("updateProductName").value;
          const categoryId = document.getElementById("updateCategoryId").value;
          const price = document.getElementById("updatePrice").value;
          const stockQuantity = document.getElementById(
            "updateStockQuantity"
          ).value;
          const description =
            document.getElementById("updateDescription").value;

          axios
            .put(`http://localhost:9090/products/${productId}`, {
              product_id: productId,
              supplier_id: supplierId,
              product_name: productName,
              category_id: categoryId,
              price: price,
              stock_quantity: stockQuantity,
              description: description,
            })
            .then((response) => {
              if (response.status === 200) {
                alert("更新成功");
                loadProducts();
                document.getElementById("updateProductForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              console.error("Error updating product:", error);
              alert("更新失败，请稍后重试");
            });
        });

      // 删除商品
      function deleteProduct(productId) {
        if (confirm("确定要删除该商品吗？")) {
          axios
            .delete(`http://localhost:9090/products/${productId}`)
            .then((response) => {
              if (response.status === 200) {
                alert("删除成功");
                loadProducts();
              }
            })
            .catch((error) => {
              console.error("Error deleting product:", error);
              alert("删除失败，请稍后重试");
            });
        }
      }

      // 返回上一步
      function goBack() {
        hideAllForms();
        document.getElementById("productListContainer").innerHTML = "";
        document.getElementById("productListContainer").style.display = "none";
      }

      // 隐藏所有表单
      function hideAllForms() {
        document.getElementById("searchProductForm").style.display = "none";
        document.getElementById("addProductForm").style.display = "none";
        document.getElementById("updateProductForm").style.display = "none";
      }
    </script>
  </body>
</html>
