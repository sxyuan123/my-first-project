<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品分类管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px; /* 顶部增加 60px 的 padding */
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      /* 按钮样式 */
      .btn-custom {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 表单样式 */
      .form-custom {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .form-custom label {
        font-weight: bold;
        color: #34495e;
      }

      .form-custom input,
      .form-custom textarea {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
      }

      .form-custom input:focus,
      .form-custom textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* 商品分类项样式 */
      .category-item {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
        text-align: left; /* 将文本对齐方式改为左对齐 */
      }

      .category-item p {
        margin: 10px 0;
        color: #34495e;
        font-size: 16px;
        text-align: left; /* 确保段落文本也是左对齐 */
      }

      .category-item strong {
        color: #2c3e50;
      }

      /* 按钮组样式 */
      .btn-group-custom {
        margin-top: 15px;
      }

      .btn-group-custom .btn {
        margin: 0 5px;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-group-custom .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 提示信息样式 */
      .alert {
        border-radius: 8px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 15px;
        font-size: 16px;
      }

      /* 返回按钮样式 */
      .back-button {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }

      .back-button:hover {
        background-color: #5a6268;
      }

      /* 结果容器初始隐藏 */
      #categoryListContainer {
        display: none;
      }

      /* 加载提示样式 */
      #loading {
        display: none;
        margin-bottom: 20px;
        color: #007bff;
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>商品分类管理</h1>

      <!-- 加载提示 -->
      <div id="loading">加载中，请稍候...</div>

      <!-- 操作按钮 -->
      <div class="text-center">
        <button class="btn btn-primary btn-custom" onclick="loadCategories()">
          查询全部
        </button>
        <button
          class="btn btn-secondary btn-custom"
          onclick="showSearchByIdForm()"
        >
          查询单个
        </button>
        <button class="btn btn-success btn-custom" onclick="showAddForm()">
          添加商品分类
        </button>
        <button class="back-button" onclick="goBack()">返回上一步</button>
      </div>

      <!-- 按 ID 搜索商品分类表单，初始隐藏 -->
      <form class="form-custom" id="searchCategoryForm" style="display: none">
        <div class="mb-3">
          <label for="searchId" class="form-label">按分类ID搜索：</label>
          <input type="text" id="searchId" class="form-control" />
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-custom"
            onclick="searchCategoryById()"
          >
            搜索
          </button>
        </div>
      </form>

      <!-- 添加商品分类表单 -->
      <form id="addCategoryForm" class="form-custom" style="display: none">
        <div class="mb-3">
          <label for="categoryId" class="form-label">分类ID:</label>
          <input type="number" id="categoryId" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="categoryName" class="form-label">分类名称:</label>
          <input type="text" id="categoryName" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">描述:</label>
          <textarea id="description" class="form-control" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-custom">
            添加商品分类
          </button>
        </div>
      </form>

      <!-- 更新商品分类表单 -->
      <form id="updateCategoryForm" class="form-custom" style="display: none">
        <input type="hidden" id="updateCategoryId" />
        <div class="mb-3">
          <label for="updateCategoryName" class="form-label">分类名称:</label>
          <input
            type="text"
            id="updateCategoryName"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateDescription" class="form-label">描述:</label>
          <textarea
            id="updateDescription"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-custom">
            更新商品分类
          </button>
        </div>
      </form>

      <!-- 商品分类列表容器 -->
      <div id="categoryListContainer"></div>
    </div>

    <!-- 提示模态框 -->
    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalLabel">提示</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="alertModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              关闭
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 引入 Bootstrap JS 和 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const API_BASE_URL = "http://localhost:9090/product-categories";

      // 显示提示信息的函数
      function showAlertModal(message) {
        const alertModalBody = document.getElementById("alertModalBody");
        alertModalBody.textContent = message;
        const alertModal = new bootstrap.Modal(
          document.getElementById("alertModal")
        );
        alertModal.show();
      }

      // 加载所有商品分类
      function loadCategories() {
        setLoading(true);
        axios
          .get(API_BASE_URL)
          .then((response) => {
            renderCategoryList(response.data);
          })
          .catch((error) => {
            console.error("Error fetching categories:", error);
            showAlertModal("加载商品分类信息失败，请稍后重试。");
          })
          .finally(() => {
            setLoading(false);
          });
      }

      // 显示按 ID 查询表单
      function showSearchByIdForm() {
        hideAllForms();
        document.getElementById("searchCategoryForm").style.display = "block";
      }

      // 按 ID 查询商品分类
      function searchCategoryById() {
        const searchId = document.getElementById("searchId").value;
        if (searchId) {
          setLoading(true);
          axios
            .get(`${API_BASE_URL}/${searchId}`)
            .then((response) => {
              renderCategoryList([response.data]);
            })
            .catch((error) => {
              console.error("Error searching category:", error);
              showAlertModal("查询商品分类信息失败，请稍后重试。");
            })
            .finally(() => {
              setLoading(false);
            });
        } else {
          showAlertModal("请输入分类ID");
        }
      }

      // 显示添加商品分类表单
      function showAddForm() {
        hideAllForms();
        document.getElementById("addCategoryForm").style.display = "block";
      }

      // 添加商品分类
      document
        .getElementById("addCategoryForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const categoryId = document.getElementById("categoryId").value;
          const categoryName = document.getElementById("categoryName").value;
          const description = document.getElementById("description").value;

          if (!validateCategoryForm(categoryId, categoryName, description)) {
            return;
          }

          axios
            .post(API_BASE_URL, {
              category_id: categoryId,
              category_name: categoryName,
              description: description,
            })
            .then((response) => {
              if (response.status === 200 || response.status === 201) {
                showAlertModal("添加成功"); // 使用模态框提示
                loadCategories();
                document.getElementById("addCategoryForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              console.error("Error adding category:", error);
              showAlertModal("添加失败，请稍后重试"); // 使用模态框提示
            });
        });

      // 显示更新商品分类表单
      function showUpdateForm(categoryId) {
        axios
          .get(`${API_BASE_URL}/${categoryId}`)
          .then((response) => {
            const category = response.data;
            document.getElementById("updateCategoryId").value =
              category.category_id;
            document.getElementById("updateCategoryName").value =
              category.category_name;
            document.getElementById("updateDescription").value =
              category.description;

            hideAllForms();
            document.getElementById("updateCategoryForm").style.display =
              "block";
          })
          .catch((error) => {
            console.error("Error fetching category for update:", error);
          });
      }

      // 更新商品分类
      document
        .getElementById("updateCategoryForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const categoryId = document.getElementById("updateCategoryId").value;
          const categoryName =
            document.getElementById("updateCategoryName").value;
          const description =
            document.getElementById("updateDescription").value;

          if (!validateCategoryForm(categoryId, categoryName, description)) {
            return;
          }

          axios
            .put(`${API_BASE_URL}/${categoryId}`, {
              category_id: categoryId,
              category_name: categoryName,
              description: description,
            })
            .then((response) => {
              if (response.status === 200) {
                showAlertModal("更新成功"); // 使用模态框提示
                loadCategories();
                document.getElementById("updateCategoryForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              console.error("Error updating category:", error);
              showAlertModal("更新失败，请稍后重试"); // 使用模态框提示
            });
        });

      // 删除商品分类
      function deleteCategory(categoryId) {
        if (confirm("确定要删除该商品分类吗？")) {
          axios
            .delete(`${API_BASE_URL}/${categoryId}`)
            .then((response) => {
              if (response.status === 200) {
                showAlertModal("删除成功"); // 使用模态框提示
                loadCategories();
              }
            })
            .catch((error) => {
              console.error("Error deleting category:", error);
              showAlertModal("删除失败，请稍后重试"); // 使用模态框提示
            });
        }
      }

      // 渲染商品分类列表
      function renderCategoryList(categories) {
        const categoryListContainer = document.getElementById(
          "categoryListContainer"
        );
        categoryListContainer.innerHTML = "";
        if (!categories || categories.length === 0) {
          categoryListContainer.innerHTML =
            '<div class="alert alert-info">暂无商品分类数据。</div>';
        } else {
          categories.forEach((category) => {
            const categoryItem = document.createElement("div");
            categoryItem.className = "category-item";
            categoryItem.innerHTML = `
                        <p><strong>分类ID:</strong> ${category.category_id}</p>
                        <p><strong>分类名称:</strong> ${category.category_name}</p>
                        <p><strong>描述:</strong> ${category.description}</p>
                        <div class="btn-group-custom">
                            <button class="btn btn-danger btn-sm" onclick="deleteCategory(${category.category_id})">删除</button>
                            <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${category.category_id})">更新</button>
                        </div>
                    `;
            categoryListContainer.appendChild(categoryItem);
          });
        }
        // 显示结果容器
        categoryListContainer.style.display = "block";
      }

      // 表单验证
      function validateCategoryForm(categoryId, categoryName, description) {
        if (!categoryId || isNaN(categoryId)) {
          showAlertModal("分类ID必须为数字");
          return false;
        }
        if (!categoryName || categoryName.length > 50) {
          showAlertModal("分类名称不能为空且长度不能超过50个字符");
          return false;
        }
        if (!description || description.length > 200) {
          showAlertModal("描述不能为空且长度不能超过200个字符");
          return false;
        }
        return true;
      }

      // 设置加载状态
      function setLoading(isLoading) {
        document.getElementById("loading").style.display = isLoading
          ? "block"
          : "none";
      }

      // 返回上一步
      function goBack() {
        hideAllForms();
        document.getElementById("categoryListContainer").innerHTML = "";
        document.getElementById("categoryListContainer").style.display = "none";
      }

      // 隐藏所有表单
      function hideAllForms() {
        document.getElementById("searchCategoryForm").style.display = "none";
        document.getElementById("addCategoryForm").style.display = "none";
        document.getElementById("updateCategoryForm").style.display = "none";
      }
    </script>
  </body>
</html>
