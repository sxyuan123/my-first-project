<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>客户反馈管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px; /* 顶部增加 60px 的 padding */
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      /* 按钮样式 */
      .btn-custom {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 表单样式 */
      .form-custom {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .form-custom label {
        font-weight: bold;
        color: #34495e;
      }

      .form-custom input,
      .form-custom textarea {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
      }

      .form-custom input:focus,
      .form-custom textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* 反馈项样式 */
      .feedback-item {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
        text-align: left; /* 将文本对齐方式改为左对齐 */
      }

      .feedback-item p {
        margin: 10px 0;
        color: #34495e;
        font-size: 16px;
        text-align: left; /* 确保段落文本也是左对齐 */
      }

      .feedback-item strong {
        color: #2c3e50;
      }

      /* 按钮组样式 */
      .btn-group-custom {
        margin-top: 15px;
      }

      .btn-group-custom .btn {
        margin: 0 5px;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-group-custom .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 提示信息样式 */
      .alert {
        border-radius: 8px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 15px;
        font-size: 16px;
      }

      /* 返回按钮样式 */
      .back-button {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }

      .back-button:hover {
        background-color: #5a6268;
      }

      /* 结果容器初始隐藏 */
      #feedbackListContainer {
        display: none;
      }

      /* 加载提示样式 */
      #loading {
        display: none;
        margin-bottom: 20px;
        color: #007bff;
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>客户反馈管理</h1>

      <!-- 加载提示 -->
      <div id="loading">加载中，请稍候...</div>

      <!-- 操作按钮 -->
      <div class="text-center">
        <button class="btn btn-primary btn-custom" onclick="showFeedbackList()">
          查看全部
        </button>
        <button class="btn btn-secondary btn-custom" onclick="showSearchForm()">
          查看单个
        </button>
        <button class="btn btn-success btn-custom" onclick="showAddForm()">
          添加反馈
        </button>
      </div>

      <!-- 按 ID 搜索反馈表单，初始隐藏 -->
      <form class="form-custom" id="searchFeedbackForm" style="display: none">
        <div class="mb-3">
          <label for="searchId" class="form-label">按反馈ID搜索：</label>
          <input type="text" id="searchId" class="form-control" />
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-custom"
            onclick="searchFeedbackById()"
          >
            搜索
          </button>
        </div>
      </form>

      <!-- 添加反馈表单 -->
      <form id="addFeedbackForm" class="form-custom" style="display: none">
        <div class="mb-3">
          <label for="feedback_id" class="form-label">反馈ID:</label>
          <input type="number" id="feedback_id" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="customer_id" class="form-label">客户ID:</label>
          <input type="number" id="customer_id" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="feedback_content" class="form-label">反馈内容:</label>
          <textarea
            id="feedback_content"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="feedback_time" class="form-label">反馈时间:</label>
          <input
            type="datetime-local"
            id="feedback_time"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="handling_status" class="form-label">处理状态:</label>
          <input
            type="text"
            id="handling_status"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-custom">
            添加反馈
          </button>
        </div>
      </form>

      <!-- 更新反馈表单 -->
      <form id="updateFeedbackForm" class="form-custom" style="display: none">
        <input type="hidden" id="update_feedback_id" />
        <div class="mb-3">
          <label for="update_customer_id" class="form-label">客户ID:</label>
          <input
            type="number"
            id="update_customer_id"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_feedback_content" class="form-label"
            >反馈内容:</label
          >
          <textarea
            id="update_feedback_content"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="update_feedback_time" class="form-label">反馈时间:</label>
          <input
            type="datetime-local"
            id="update_feedback_time"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_handling_status" class="form-label"
            >处理状态:</label
          >
          <input
            type="text"
            id="update_handling_status"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-custom">
            更新反馈
          </button>
        </div>
      </form>

      <!-- 反馈列表容器 -->
      <div id="feedbackListContainer"></div>
    </div>

    <!-- 成功提示模态框 -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">成功</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">反馈添加成功！</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              关闭
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 引入 Bootstrap JS 和 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const API_BASE_URL = "http://localhost:9090/customerFeedbacks";

      // 显示全部反馈
      function showFeedbackList() {
        setLoading(true);
        axios
          .get(API_BASE_URL)
          .then((response) => {
            renderFeedbackList(response.data);
          })
          .catch((error) => {
            handleError(error, "加载反馈信息失败");
          })
          .finally(() => {
            setLoading(false);
          });
      }

      // 渲染反馈列表
      function renderFeedbackList(feedbacks) {
        const feedbackListContainer = document.getElementById(
          "feedbackListContainer"
        );
        feedbackListContainer.innerHTML = "";
        if (!feedbacks || feedbacks.length === 0) {
          feedbackListContainer.innerHTML =
            '<div class="alert alert-info">暂无反馈数据。</div>';
        } else {
          feedbacks.forEach((feedback) => {
            const feedbackItem = document.createElement("div");
            feedbackItem.className = "feedback-item";
            feedbackItem.innerHTML = `
                        <p><strong>反馈ID:</strong> ${feedback.feedback_id}</p>
                        <p><strong>客户ID:</strong> ${feedback.customer_id}</p>
                        <p><strong>反馈内容:</strong> ${feedback.feedback_content}</p>
                        <p><strong>反馈时间:</strong> ${feedback.feedback_time}</p>
                        <p><strong>处理状态:</strong> ${feedback.handling_status}</p>
                        <div class="btn-group-custom">
                            <button class="btn btn-danger btn-sm" onclick="deleteFeedback(${feedback.feedback_id})">删除</button>
                            <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${feedback.feedback_id})">更新</button>
                        </div>
                    `;
            feedbackListContainer.appendChild(feedbackItem);
          });
        }
        // 显示结果容器
        feedbackListContainer.style.display = "block";
      }

      // 按 ID 查询反馈
      function searchFeedbackById() {
        const searchId = document.getElementById("searchId").value;
        if (!searchId) {
          showAlert("请输入反馈ID", "warning");
          return;
        }

        setLoading(true);
        axios
          .get(`${API_BASE_URL}/${searchId}`)
          .then((response) => {
            const feedback = response.data;
            if (feedback) {
              renderFeedbackList([feedback]);
            } else {
              showAlert("未找到对应反馈", "warning");
            }
          })
          .catch((error) => {
            handleError(error, "查询反馈信息失败");
          })
          .finally(() => {
            setLoading(false);
          });
      }

      // 显示添加反馈表单
      function showAddForm() {
        hideAllForms();
        document.getElementById("addFeedbackForm").style.display = "block";
      }

      // 添加反馈
      document
        .getElementById("addFeedbackForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const feedback_id = document.getElementById("feedback_id").value;
          const customer_id = document.getElementById("customer_id").value;
          const feedback_content =
            document.getElementById("feedback_content").value;
          const feedback_time = document.getElementById("feedback_time").value;
          const handling_status =
            document.getElementById("handling_status").value;

          axios
            .post(API_BASE_URL, {
              feedback_id: feedback_id,
              customer_id: customer_id,
              feedback_content: feedback_content,
              feedback_time: feedback_time,
              handling_status: handling_status,
            })
            .then((response) => {
              if (response.status === 200 || response.status === 201) {
                // 显示成功模态框
                const successModal = new bootstrap.Modal(
                  document.getElementById("successModal")
                );
                successModal.show();

                showAlert("添加成功", "success"); // 原有的提示信息
                showFeedbackList(); // 刷新反馈列表
                document.getElementById("addFeedbackForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              handleError(error, "添加反馈失败");
            });
        });

      // 显示更新反馈表单
      function showUpdateForm(feedbackId) {
        axios
          .get(`${API_BASE_URL}/${feedbackId}`)
          .then((response) => {
            const feedback = response.data;
            document.getElementById("update_feedback_id").value =
              feedback.feedback_id;
            document.getElementById("update_customer_id").value =
              feedback.customer_id;
            document.getElementById("update_feedback_content").value =
              feedback.feedback_content;
            document.getElementById("update_feedback_time").value =
              feedback.feedback_time;
            document.getElementById("update_handling_status").value =
              feedback.handling_status;

            hideAllForms();
            document.getElementById("updateFeedbackForm").style.display =
              "block";
          })
          .catch((error) => {
            handleError(error, "加载反馈信息失败");
          });
      }

      // 更新反馈
      document
        .getElementById("updateFeedbackForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const feedback_id =
            document.getElementById("update_feedback_id").value;
          const customer_id =
            document.getElementById("update_customer_id").value;
          const feedback_content = document.getElementById(
            "update_feedback_content"
          ).value;
          const feedback_time = document.getElementById(
            "update_feedback_time"
          ).value;
          const handling_status = document.getElementById(
            "update_handling_status"
          ).value;

          axios
            .put(`${API_BASE_URL}/${feedback_id}`, {
              customer_id: customer_id,
              feedback_content: feedback_content,
              feedback_time: feedback_time,
              handling_status: handling_status,
            })
            .then((response) => {
              if (response.status === 200) {
                showAlert("更新成功", "success");
                showFeedbackList(); // 刷新反馈列表
                document.getElementById("updateFeedbackForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              handleError(error, "更新反馈失败");
            });
        });

      // 删除反馈
      function deleteFeedback(feedbackId) {
        if (confirm("确定要删除该反馈吗？")) {
          axios
            .delete(`${API_BASE_URL}/${feedbackId}`)
            .then((response) => {
              if (response.status === 200) {
                showAlert("删除成功", "success");
                showFeedbackList(); // 刷新反馈列表
              }
            })
            .catch((error) => {
              handleError(error, "删除反馈失败");
            });
        }
      }

      // 显示提示信息
      function showAlert(message, type = "info") {
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        document.body.prepend(alertDiv);
        setTimeout(() => alertDiv.remove(), 3000);
      }

      // 设置加载状态
      function setLoading(isLoading) {
        document.getElementById("loading").style.display = isLoading
          ? "block"
          : "none";
      }

      // 隐藏所有表单
      function hideAllForms() {
        document.getElementById("searchFeedbackForm").style.display = "none";
        document.getElementById("addFeedbackForm").style.display = "none";
        document.getElementById("updateFeedbackForm").style.display = "none";
      }

      // 错误处理函数
      function handleError(error, message) {
        console.error(message, error);
        showAlert(
          `${message}: ${error.response ? error.response.data : error.message}`,
          "danger"
        );
      }
    </script>
  </body>
</html>
