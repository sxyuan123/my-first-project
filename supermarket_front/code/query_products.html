<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>查看商品信息</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px; /* 顶部增加 60px 的 padding */
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      /* 表单样式 */
      .form-custom {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .form-custom label {
        font-weight: bold;
        color: #34495e;
      }

      .form-custom input {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
      }

      .form-custom input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* 表格样式 */
      .table-custom {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .table-custom th,
      .table-custom td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }

      .table-custom th {
        background-color: #007bff;
        color: white;
        font-weight: bold;
      }

      .table-custom tr:hover {
        background-color: #f1f1f1;
      }

      /* 按钮样式 */
      .btn-custom {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #0056b3;
      }

      /* 返回按钮样式 */
      .back-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .back-button:hover {
        background-color: #5a6268;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>查看商品信息</h1>

      <!-- 按 ID 搜索商品表单 -->
      <form class="form-custom" id="searchProductForm">
        <div class="mb-3">
          <label for="searchId" class="form-label">按商品ID搜索:</label>
          <input type="text" id="searchId" class="form-control" />
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-custom"
            onclick="searchProductById()"
          >
            搜索
          </button>
        </div>
      </form>

      <!-- 商品信息容器 -->
      <div id="productInfoContainer"></div>

      <!-- 返回按钮 -->
      <div class="text-center">
        <button class="back-button" onclick="goBack()">返回上一步</button>
      </div>
    </div>

    <!-- 引入 Bootstrap JS 和 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // 按 ID 查询商品
      function searchProductById() {
        const searchId = document.getElementById("searchId").value;
        if (searchId) {
          axios
            .get(`http://localhost:9090/products/${searchId}`)
            .then((response) => {
              const productInfoContainer = document.getElementById(
                "productInfoContainer"
              );
              productInfoContainer.innerHTML = "";
              const product = response.data;
              if (product) {
                const table = document.createElement("table");
                table.className = "table-custom";
                table.innerHTML = `
                            <tr>
                                <th>商品ID</th>
                                <th>供应商ID</th>
                                <th>商品名称</th>
                                <th>分类ID</th>
                                <th>价格</th>
                                <th>库存数量</th>
                                <th>描述</th>
                            </tr>
                            <tr>
                                <td>${product.product_id}</td>
                                <td>${product.supplier_id}</td>
                                <td>${product.product_name}</td>
                                <td>${product.category_id}</td>
                                <td>${product.price}</td>
                                <td>${product.stock_quantity}</td>
                                <td>${product.description}</td>
                            </tr>
                        `;
                productInfoContainer.appendChild(table);
              } else {
                productInfoContainer.innerHTML =
                  '<div class="alert alert-warning">未找到对应商品。</div>';
              }
            })
            .catch((error) => {
              console.error("Error searching product:", error);
              const productInfoContainer = document.getElementById(
                "productInfoContainer"
              );
              productInfoContainer.innerHTML =
                '<div class="alert alert-danger">查询商品信息失败，请稍后重试。</div>';
            });
        } else {
          alert("请输入商品ID");
        }
      }

      // 返回上一页
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
