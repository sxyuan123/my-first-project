<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>员工管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px; /* 顶部增加 60px 的 padding */
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      /* 按钮样式 */
      .btn-custom {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 表单样式 */
      .form-custom {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .form-custom label {
        font-weight: bold;
        color: #34495e;
      }

      .form-custom input,
      .form-custom textarea {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
      }

      .form-custom input:focus,
      .form-custom textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* 员工项样式 */
      .employee-item {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
        text-align: left; /* 将文本对齐方式改为左对齐 */
      }

      .employee-item p {
        margin: 10px 0;
        color: #34495e;
        font-size: 16px;
        text-align: left; /* 确保段落文本也是左对齐 */
      }

      .employee-item strong {
        color: #2c3e50;
      }

      /* 按钮组样式 */
      .btn-group-custom {
        margin-top: 15px;
      }

      .btn-group-custom .btn {
        margin: 0 5px;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-group-custom .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 提示信息样式 */
      .alert {
        border-radius: 8px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 15px;
        font-size: 16px;
      }

      /* 返回按钮样式 */
      .back-button {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }

      .back-button:hover {
        background-color: #5a6268;
      }

      /* 结果容器初始隐藏 */
      #employeeListContainer {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>员工管理</h1>

      <!-- 操作按钮 -->
      <div class="text-center">
        <button class="btn btn-primary btn-custom" onclick="loadEmployees()">
          查询全部
        </button>
        <button
          class="btn btn-secondary btn-custom"
          onclick="showSearchByIdForm()"
        >
          查询单个
        </button>
        <button class="btn btn-success btn-custom" onclick="showAddForm()">
          添加员工
        </button>
        <button class="back-button" onclick="goBack()">返回上一步</button>
      </div>

      <!-- 按 ID 搜索员工表单，初始隐藏 -->
      <form class="form-custom" id="searchEmployeeForm" style="display: none">
        <div class="mb-3">
          <label for="searchId" class="form-label">按 ID 搜索：</label>
          <input type="text" id="searchId" class="form-control" />
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-custom"
            onclick="searchEmployeeById()"
          >
            搜索
          </button>
        </div>
      </form>

      <!-- 员工列表容器 -->
      <div id="employeeListContainer"></div>

      <!-- 添加员工表单 -->
      <form id="addEmployeeForm" class="form-custom" style="display: none">
        <div class="mb-3">
          <label for="employee_id" class="form-label">员工 ID:</label>
          <input type="number" id="employee_id" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="employee_name" class="form-label">员工姓名:</label>
          <input type="text" id="employee_name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="position" class="form-label">职位:</label>
          <input type="text" id="position" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="contact_info" class="form-label">联系信息:</label>
          <input type="text" id="contact_info" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="join_date" class="form-label">入职日期:</label>
          <input type="text" id="join_date" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="work_status" class="form-label">工作状态:</label>
          <input type="text" id="work_status" class="form-control" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-custom">
            添加员工
          </button>
        </div>
      </form>

      <!-- 更新员工表单 -->
      <form id="updateEmployeeForm" class="form-custom" style="display: none">
        <input type="hidden" id="update_employee_id" />
        <div class="mb-3">
          <label for="update_employee_name" class="form-label">员工姓名:</label>
          <input
            type="text"
            id="update_employee_name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_position" class="form-label">职位:</label>
          <input
            type="text"
            id="update_position"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_contact_info" class="form-label">联系信息:</label>
          <input
            type="text"
            id="update_contact_info"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_join_date" class="form-label">入职日期:</label>
          <input
            type="text"
            id="update_join_date"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_work_status" class="form-label">工作状态:</label>
          <input
            type="text"
            id="update_work_status"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-custom">
            更新员工
          </button>
        </div>
      </form>
    </div>

    <!-- 引入 Bootstrap JS 和 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // 加载所有员工
      function loadEmployees() {
        axios
          .get("http://localhost:9090/employees")
          .then((response) => {
            const employeeListContainer = document.getElementById(
              "employeeListContainer"
            );
            employeeListContainer.innerHTML = "";
            const employees = response.data;
            if (employees.length === 0) {
              employeeListContainer.innerHTML =
                '<div class="alert alert-info">暂无员工数据。</div>';
            } else {
              employees.forEach((employee) => {
                const employeeItem = document.createElement("div");
                employeeItem.className = "employee-item";
                employeeItem.innerHTML = `
                                <p><strong>员工 ID:</strong> ${employee.employee_id}</p>
                                <p><strong>员工姓名:</strong> ${employee.employee_name}</p>
                                <p><strong>职位:</strong> ${employee.position}</p>
                                <p><strong>联系信息:</strong> ${employee.contact_info}</p>
                                <p><strong>入职日期:</strong> ${employee.join_date}</p>
                                <p><strong>工作状态:</strong> ${employee.work_status}</p>
                                <div class="btn-group-custom">
                                    <button class="btn btn-danger btn-sm" onclick="deleteEmployee(${employee.employee_id})">删除</button>
                                    <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${employee.employee_id})">更新</button>
                                </div>
                            `;
                employeeListContainer.appendChild(employeeItem);
              });
            }
            // 显示结果容器
            employeeListContainer.style.display = "block";
          })
          .catch((error) => {
            console.error("Error fetching employees:", error);
            const employeeListContainer = document.getElementById(
              "employeeListContainer"
            );
            employeeListContainer.innerHTML =
              '<div class="alert alert-danger">加载员工信息失败，请稍后重试。</div>';
            employeeListContainer.style.display = "block";
          });
      }

      // 显示按 ID 查询表单
      function showSearchByIdForm() {
        const searchForm = document.getElementById("searchEmployeeForm");
        searchForm.style.display = "block";
        document.getElementById("employeeListContainer").style.display = "none"; // 隐藏结果容器
      }

      // 按 ID 查询员工
      function searchEmployeeById() {
        const searchId = document.getElementById("searchId").value;
        if (searchId) {
          axios
            .get(`http://localhost:9090/employees/${searchId}`)
            .then((response) => {
              const employeeListContainer = document.getElementById(
                "employeeListContainer"
              );
              employeeListContainer.innerHTML = "";
              const employee = response.data;
              if (employee) {
                const employeeItem = document.createElement("div");
                employeeItem.className = "employee-item";
                employeeItem.innerHTML = `
                                <p><strong>员工 ID:</strong> ${employee.employee_id}</p>
                                <p><strong>员工姓名:</strong> ${employee.employee_name}</p>
                                <p><strong>职位:</strong> ${employee.position}</p>
                                <p><strong>联系信息:</strong> ${employee.contact_info}</p>
                                <p><strong>入职日期:</strong> ${employee.join_date}</p>
                                <p><strong>工作状态:</strong> ${employee.work_status}</p>
                                <div class="btn-group-custom">
                                    <button class="btn btn-danger btn-sm" onclick="deleteEmployee(${employee.employee_id})">删除</button>
                                    <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${employee.employee_id})">更新</button>
                                </div>
                            `;
                employeeListContainer.appendChild(employeeItem);
              } else {
                employeeListContainer.innerHTML =
                  '<div class="alert alert-warning">未找到对应员工。</div>';
              }
              // 显示结果容器
              employeeListContainer.style.display = "block";
            })
            .catch((error) => {
              console.error("Error searching employee:", error);
              const employeeListContainer = document.getElementById(
                "employeeListContainer"
              );
              employeeListContainer.innerHTML =
                '<div class="alert alert-danger">查询员工信息失败，请稍后重试。</div>';
              employeeListContainer.style.display = "block";
            });
        }
      }

      // 显示添加员工表单
      function showAddForm() {
        document.getElementById("addEmployeeForm").style.display = "block";
        document.getElementById("updateEmployeeForm").style.display = "none";
        document.getElementById("employeeListContainer").style.display = "none"; // 隐藏结果容器
      }

      // 添加员工
      document
        .getElementById("addEmployeeForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const employee_id = document.getElementById("employee_id").value;
          const employee_name = document.getElementById("employee_name").value;
          const position = document.getElementById("position").value;
          const contact_info = document.getElementById("contact_info").value;
          const join_date = document.getElementById("join_date").value;
          const work_status = document.getElementById("work_status").value;

          axios
            .post("http://localhost:9090/employees", {
              employee_id: employee_id,
              employee_name: employee_name,
              position: position,
              contact_info: contact_info,
              join_date: join_date,
              work_status: work_status,
            })
            .then((response) => {
              if (response.status === 200 || response.status === 201) {
                alert("添加成功");
                loadEmployees(); // 动态刷新页面
                document.getElementById("addEmployeeForm").reset();
                document.getElementById("addEmployeeForm").style.display =
                  "none";
              }
            })
            .catch((error) => {
              console.error("Error adding employee:", error);
            });
        });

      // 显示更新员工表单
      function showUpdateForm(employeeId) {
        axios
          .get(`http://localhost:9090/employees/${employeeId}`)
          .then((response) => {
            const employee = response.data;
            document.getElementById("update_employee_id").value =
              employee.employee_id;
            document.getElementById("update_employee_name").value =
              employee.employee_name;
            document.getElementById("update_position").value =
              employee.position;
            document.getElementById("update_contact_info").value =
              employee.contact_info;
            document.getElementById("update_join_date").value =
              employee.join_date;
            document.getElementById("update_work_status").value =
              employee.work_status;

            document.getElementById("addEmployeeForm").style.display = "none";
            document.getElementById("updateEmployeeForm").style.display =
              "block";
            document.getElementById("employeeListContainer").style.display =
              "none"; // 隐藏结果容器
          })
          .catch((error) => {
            console.error("Error fetching employee for update:", error);
          });
      }

      // 更新员工
      document
        .getElementById("updateEmployeeForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const employee_id =
            document.getElementById("update_employee_id").value;
          const employee_name = document.getElementById(
            "update_employee_name"
          ).value;
          const position = document.getElementById("update_position").value;
          const contact_info = document.getElementById(
            "update_contact_info"
          ).value;
          const join_date = document.getElementById("update_join_date").value;
          const work_status =
            document.getElementById("update_work_status").value;

          axios
            .put(`http://localhost:9090/employees/${employee_id}`, {
              employee_name: employee_name,
              position: position,
              contact_info: contact_info,
              join_date: join_date,
              work_status: work_status,
            })
            .then((response) => {
              if (response.status === 200) {
                alert("更新成功");
                loadEmployees(); // 动态刷新页面
                document.getElementById("updateEmployeeForm").reset();
                document.getElementById("updateEmployeeForm").style.display =
                  "none";
              }
            })
            .catch((error) => {
              console.error("Error updating employee:", error);
            });
        });

      // 删除员工
      function deleteEmployee(employeeId) {
        if (confirm("确定要删除该员工吗？")) {
          axios
            .delete(`http://localhost:9090/employees/${employeeId}`)
            .then((response) => {
              if (response.status === 200 || response.status === 204) {
                alert("删除成功");
                loadEmployees(); // 动态刷新页面
              }
            })
            .catch((error) => {
              console.error("Error deleting employee:", error);
            });
        }
      }

      // 返回上一页
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
