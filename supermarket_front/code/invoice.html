<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>供应商发票和结算管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px; /* 顶部增加 60px 的 padding */
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      /* 按钮样式 */
      .btn-custom {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 表单样式 */
      .form-custom {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .form-custom label {
        font-weight: bold;
        color: #34495e;
      }

      .form-custom input,
      .form-custom textarea {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
      }

      .form-custom input:focus,
      .form-custom textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* 发票项样式 */
      .invoice-item {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
        text-align: left; /* 将文本对齐方式改为左对齐 */
      }

      .invoice-item p {
        margin: 10px 0;
        color: #34495e;
        font-size: 16px;
        text-align: left; /* 确保段落文本也是左对齐 */
      }

      .invoice-item strong {
        color: #2c3e50;
      }

      /* 按钮组样式 */
      .btn-group-custom {
        margin-top: 15px;
      }

      .btn-group-custom .btn {
        margin: 0 5px;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-group-custom .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 提示信息样式 */
      .alert {
        border-radius: 8px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 15px;
        font-size: 16px;
      }

      /* 返回按钮样式 */
      .back-button {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }

      .back-button:hover {
        background-color: #5a6268;
      }

      /* 结果容器初始隐藏 */
      #invoiceListContainer {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>供应商发票和结算管理</h1>

      <!-- 操作按钮 -->
      <div class="text-center">
        <button class="btn btn-primary btn-custom" onclick="loadAllInvoices()">
          查询全部
        </button>
        <button
          class="btn btn-secondary btn-custom"
          onclick="showSearchByIdForm()"
        >
          查询单个
        </button>
        <button class="btn btn-success btn-custom" onclick="showAddForm()">
          添加发票
        </button>
        <button class="back-button" onclick="goBack()">返回上一步</button>
      </div>

      <!-- 按 ID 搜索发票表单，初始隐藏 -->
      <form
        class="form-custom"
        id="searchInvoiceByIdForm"
        style="display: none"
      >
        <div class="mb-3">
          <label for="searchInvoiceId" class="form-label">按发票ID搜索:</label>
          <input type="text" id="searchInvoiceId" class="form-control" />
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-custom"
            onclick="searchInvoiceById()"
          >
            搜索
          </button>
        </div>
      </form>

      <!-- 添加发票表单 -->
      <form id="addInvoiceForm" class="form-custom" style="display: none">
        <div class="mb-3">
          <label for="invoice_id" class="form-label">发票 ID:</label>
          <input type="number" id="invoice_id" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="supplierId" class="form-label">供应商 ID:</label>
          <input type="number" id="supplierId" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="settlementAmount" class="form-label">结算金额:</label>
          <input
            type="number"
            step="0.01"
            id="settlementAmount"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="invoiceDate" class="form-label">发票日期:</label>
          <input type="date" id="invoiceDate" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="settlementDate" class="form-label">结算日期:</label>
          <input
            type="date"
            id="settlementDate"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="settlementStatus" class="form-label">结算状态:</label>
          <input
            type="text"
            id="settlementStatus"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-custom">
            添加发票
          </button>
        </div>
      </form>

      <!-- 更新发票表单 -->
      <form id="updateInvoiceForm" class="form-custom" style="display: none">
        <input type="hidden" id="update_invoice_id" />
        <div class="mb-3">
          <label for="updateSupplierId" class="form-label">供应商 ID:</label>
          <input
            type="number"
            id="updateSupplierId"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateSettlementAmount" class="form-label"
            >结算金额:</label
          >
          <input
            type="number"
            step="0.01"
            id="updateSettlementAmount"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateInvoiceDate" class="form-label">发票日期:</label>
          <input
            type="date"
            id="updateInvoiceDate"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateSettlementDate" class="form-label">结算日期:</label>
          <input
            type="date"
            id="updateSettlementDate"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateSettlementStatus" class="form-label"
            >结算状态:</label
          >
          <input
            type="text"
            id="updateSettlementStatus"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-custom">
            更新发票
          </button>
        </div>
      </form>

      <!-- 发票列表容器 -->
      <div id="invoiceListContainer"></div>
    </div>

    <!-- 引入 Bootstrap JS 和 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // 加载所有发票
      function loadAllInvoices() {
        axios
          .get("http://localhost:9090/invoices")
          .then((response) => {
            const invoiceListContainer = document.getElementById(
              "invoiceListContainer"
            );
            invoiceListContainer.innerHTML = "";
            const invoices = response.data;
            if (invoices.length === 0) {
              invoiceListContainer.innerHTML =
                '<div class="alert alert-info">暂无发票数据。</div>';
            } else {
              invoices.forEach((invoice) => {
                const invoiceItem = document.createElement("div");
                invoiceItem.className = "invoice-item";
                invoiceItem.innerHTML = `
                                <p><strong>发票 ID:</strong> ${invoice.invoice_id}</p>
                                <p><strong>供应商 ID:</strong> ${invoice.supplier_id}</p>
                                <p><strong>结算金额:</strong> ${invoice.settlement_amount}</p>
                                <p><strong>发票日期:</strong> ${invoice.invoice_date}</p>
                                <p><strong>结算日期:</strong> ${invoice.settlement_date}</p>
                                <p><strong>结算状态:</strong> ${invoice.settlement_status}</p>
                                <div class="btn-group-custom">
                                    <button class="btn btn-danger btn-sm" onclick="deleteInvoice(${invoice.invoice_id})">删除</button>
                                    <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${invoice.invoice_id})">更新</button>
                                </div>
                            `;
                invoiceListContainer.appendChild(invoiceItem);
              });
            }
            // 显示结果容器
            invoiceListContainer.style.display = "block";
          })
          .catch((error) => {
            console.error("Error fetching invoices:", error);
            const invoiceListContainer = document.getElementById(
              "invoiceListContainer"
            );
            invoiceListContainer.innerHTML =
              '<div class="alert alert-danger">加载发票信息失败，请稍后重试。</div>';
            invoiceListContainer.style.display = "block";
          });
      }

      // 显示按 ID 查询表单
      function showSearchByIdForm() {
        hideAllForms();
        document.getElementById("searchInvoiceByIdForm").style.display =
          "block";
      }

      // 按发票ID查询发票
      function searchInvoiceById() {
        const searchInvoiceId =
          document.getElementById("searchInvoiceId").value;
        if (searchInvoiceId) {
          axios
            .get(`http://localhost:9090/invoices/${searchInvoiceId}`)
            .then((response) => {
              const invoiceListContainer = document.getElementById(
                "invoiceListContainer"
              );
              invoiceListContainer.innerHTML = "";
              const invoice = response.data;
              if (invoice) {
                const invoiceItem = document.createElement("div");
                invoiceItem.className = "invoice-item";
                invoiceItem.innerHTML = `
                                <p><strong>发票 ID:</strong> ${invoice.invoice_id}</p>
                                <p><strong>供应商 ID:</strong> ${invoice.supplier_id}</p>
                                <p><strong>结算金额:</strong> ${invoice.settlement_amount}</p>
                                <p><strong>发票日期:</strong> ${invoice.invoice_date}</p>
                                <p><strong>结算日期:</strong> ${invoice.settlement_date}</p>
                                <p><strong>结算状态:</strong> ${invoice.settlement_status}</p>
                                <div class="btn-group-custom">
                                    <button class="btn btn-danger btn-sm" onclick="deleteInvoice(${invoice.invoice_id})">删除</button>
                                    <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${invoice.invoice_id})">更新</button>
                                </div>
                            `;
                invoiceListContainer.appendChild(invoiceItem);
              } else {
                invoiceListContainer.innerHTML =
                  '<div class="alert alert-warning">未找到对应发票。</div>';
              }
              // 显示结果容器
              invoiceListContainer.style.display = "block";
            })
            .catch((error) => {
              console.error("Error searching invoice by ID:", error);
              const invoiceListContainer = document.getElementById(
                "invoiceListContainer"
              );
              invoiceListContainer.innerHTML =
                '<div class="alert alert-danger">查询发票信息失败，请稍后重试。</div>';
              invoiceListContainer.style.display = "block";
            });
        }
      }

      // 显示添加发票表单
      function showAddForm() {
        hideAllForms();
        document.getElementById("addInvoiceForm").style.display = "block";
      }

      // 添加发票
      document
        .getElementById("addInvoiceForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const invoice_id = document.getElementById("invoice_id").value;
          const supplierId = document.getElementById("supplierId").value;
          const settlementAmount =
            document.getElementById("settlementAmount").value;
          const invoiceDate = document.getElementById("invoiceDate").value;
          const settlementDate =
            document.getElementById("settlementDate").value;
          const settlementStatus =
            document.getElementById("settlementStatus").value;

          axios
            .post("http://localhost:9090/invoices", {
              invoice_id: invoice_id,
              supplier_id: supplierId,
              settlement_amount: settlementAmount,
              invoice_date: invoiceDate,
              settlement_date: settlementDate,
              settlement_status: settlementStatus,
            })
            .then((response) => {
              if (response.status === 200 || response.status === 201) {
                alert("添加成功");
                loadAllInvoices();
                document.getElementById("addInvoiceForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              console.error("Error adding invoice:", error);
              alert("添加失败，请稍后重试");
            });
        });

      // 显示更新发票表单
      function showUpdateForm(invoiceId) {
        axios
          .get(`http://localhost:9090/invoices/${invoiceId}`)
          .then((response) => {
            const invoice = response.data;
            document.getElementById("update_invoice_id").value =
              invoice.invoice_id;
            document.getElementById("updateSupplierId").value =
              invoice.supplier_id;
            document.getElementById("updateSettlementAmount").value =
              invoice.settlement_amount;
            document.getElementById("updateInvoiceDate").value =
              invoice.invoice_date;
            document.getElementById("updateSettlementDate").value =
              invoice.settlement_date;
            document.getElementById("updateSettlementStatus").value =
              invoice.settlement_status;

            hideAllForms();
            document.getElementById("updateInvoiceForm").style.display =
              "block";
          })
          .catch((error) => {
            console.error("Error fetching invoice for update:", error);
          });
      }

      // 更新发票
      document
        .getElementById("updateInvoiceForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const invoice_id = document.getElementById("update_invoice_id").value;
          const supplierId = document.getElementById("updateSupplierId").value;
          const settlementAmount = document.getElementById(
            "updateSettlementAmount"
          ).value;
          const invoiceDate =
            document.getElementById("updateInvoiceDate").value;
          const settlementDate = document.getElementById(
            "updateSettlementDate"
          ).value;
          const settlementStatus = document.getElementById(
            "updateSettlementStatus"
          ).value;

          axios
            .put(`http://localhost:9090/invoices/${invoice_id}`, {
              supplier_id: supplierId,
              settlement_amount: settlementAmount,
              invoice_date: invoiceDate,
              settlement_date: settlementDate,
              settlement_status: settlementStatus,
            })
            .then((response) => {
              if (response.status === 200) {
                alert("更新成功");
                loadAllInvoices();
                document.getElementById("updateInvoiceForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              console.error("Error updating invoice:", error);
              alert("更新失败，请稍后重试");
            });
        });

      // 删除发票
      function deleteInvoice(invoiceId) {
        if (confirm("确定要删除该发票吗？")) {
          axios
            .delete(`http://localhost:9090/invoices/${invoiceId}`)
            .then((response) => {
              if (response.status === 200) {
                alert("删除成功");
                loadAllInvoices();
              }
            })
            .catch((error) => {
              console.error("Error deleting invoice:", error);
              alert("删除失败，请稍后重试");
            });
        }
      }

      // 返回上一步
      function goBack() {
        hideAllForms();
        document.getElementById("invoiceListContainer").innerHTML = "";
        document.getElementById("invoiceListContainer").style.display = "none";
      }

      // 隐藏所有表单
      function hideAllForms() {
        document.getElementById("searchInvoiceByIdForm").style.display = "none";
        document.getElementById("addInvoiceForm").style.display = "none";
        document.getElementById("updateInvoiceForm").style.display = "none";
      }
    </script>
  </body>
</html>
