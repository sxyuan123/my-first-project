<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>系统登录</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        margin: 0;
      }

      /* 登录容器样式 */
      .login-container {
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      /* 系统标题样式 */
      .system-title {
        font-size: 40px; /* 放大字体，比登录框的字号更大 */
        font-weight: bold;
        background: linear-gradient(135deg, #007bff, #00bfff); /* 渐变色字体 */
        background-clip: text; /* 背景裁剪为文字 */
        -webkit-text-fill-color: transparent; /* 文字透明 */
        margin-bottom: 30px; /* 增加间距 */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* 添加阴影 */
        letter-spacing: 2px; /* 增加字母间距 */
      }

      /* 登录表单样式 */
      .login-form {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid #e0e0e0;
      }

      .login-form h2 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
        font-size: 24px; /* 登录框标题的字号 */
      }

      .login-form select,
      .login-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px; /* 输入框的字号 */
      }

      .login-form select:focus,
      .login-form input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px; /* 登录按钮的字号 */
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <!-- 系统标题 -->
      <div class="system-title">中小型超市管理系统</div>

      <!-- 登录表单 -->
      <form id="loginForm" class="login-form">
        <h2>登录</h2>
        <select id="roleSelect" class="form-select">
          <option value="管理员">管理员</option>
          <option value="销售员">销售员</option>
          <option value="后勤人员">后勤人员</option>
          <option value="财务人员">财务人员</option>
        </select>
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="账号"
        />
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="密码"
        />
        <button type="button" class="btn btn-primary" onclick="handleLogin()">
          登录
        </button>
      </form>
    </div>

    <script>
      function handleLogin() {
        const role = document.getElementById("roleSelect").value;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (role === "管理员" && username === "guanli" && password === "123") {
          window.location.href = "admin.html"; // 管理员跳转到 admin.html
        } else if (
          role === "销售员" &&
          username === "xiaoshou" &&
          password === "123"
        ) {
          window.location.href = "salesman.html"; // 销售员跳转到 salesman.html
        } else if (
          role === "后勤人员" &&
          username === "houqin" &&
          password === "123"
        ) {
          window.location.href = "logistics.html"; // 后勤人员跳转到 logistics.html
        } else if (
          role === "财务人员" &&
          username === "caiwu" &&
          password === "123"
        ) {
          window.location.href = "financeStaff.html"; // 财务人员跳转到 financeStaff.html
        } else {
          alert("账号或密码错误");
        }
      }
    </script>
  </body>
</html>
