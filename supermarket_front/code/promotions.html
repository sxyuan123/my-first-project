<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>促销活动管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px; /* 顶部增加 60px 的 padding */
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      /* 按钮样式 */
      .btn-custom {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 表单样式 */
      .form-custom {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .form-custom label {
        font-weight: bold;
        color: #34495e;
      }

      .form-custom input,
      .form-custom textarea {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
      }

      .form-custom input:focus,
      .form-custom textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* 促销活动项样式 */
      .promotion-item {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
        text-align: left; /* 将文本对齐方式改为左对齐 */
      }

      .promotion-item p {
        margin: 10px 0;
        color: #34495e;
        font-size: 16px;
        text-align: left; /* 确保段落文本也是左对齐 */
      }

      .promotion-item strong {
        color: #2c3e50;
      }

      /* 按钮组样式 */
      .btn-group-custom {
        margin-top: 15px;
      }

      .btn-group-custom .btn {
        margin: 0 5px;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-group-custom .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 提示信息样式 */
      .alert {
        border-radius: 8px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 15px;
        font-size: 16px;
      }

      /* 返回按钮样式 */
      .back-button {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }

      .back-button:hover {
        background-color: #5a6268;
      }

      /* 结果容器初始隐藏 */
      #promotionListContainer {
        display: none;
      }

      /* 加载提示样式 */
      #loading {
        display: none;
        margin-bottom: 20px;
        color: #007bff;
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>促销活动管理</h1>

      <!-- 加载提示 -->
      <div id="loading">加载中，请稍候...</div>

      <!-- 操作按钮 -->
      <div class="text-center">
        <button class="btn btn-primary btn-custom" onclick="loadPromotions()">
          查询全部
        </button>
        <button
          class="btn btn-secondary btn-custom"
          onclick="showSearchByIdForm()"
        >
          查询单个
        </button>
        <button class="btn btn-success btn-custom" onclick="showAddForm()">
          添加促销活动
        </button>
        <button class="back-button" onclick="goBack()">返回上一步</button>
      </div>

      <!-- 按 ID 搜索促销活动表单，初始隐藏 -->
      <form class="form-custom" id="searchPromotionForm" style="display: none">
        <div class="mb-3">
          <label for="searchId" class="form-label">按促销活动ID搜索：</label>
          <input type="text" id="searchId" class="form-control" />
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-custom"
            onclick="searchPromotionById()"
          >
            搜索
          </button>
        </div>
      </form>

      <!-- 添加促销活动表单 -->
      <form id="addPromotionForm" class="form-custom" style="display: none">
        <div class="mb-3">
          <label for="promotionId" class="form-label">促销活动ID:</label>
          <input type="number" id="promotionId" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="promotionName" class="form-label">促销名称:</label>
          <input type="text" id="promotionName" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="startDate" class="form-label">开始日期:</label>
          <input type="date" id="startDate" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">结束日期:</label>
          <input type="date" id="endDate" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="discountRate" class="form-label">折扣率:</label>
          <input
            type="number"
            step="0.01"
            id="discountRate"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="productId" class="form-label">产品ID:</label>
          <input type="number" id="productId" class="form-control" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-custom">
            添加促销活动
          </button>
        </div>
      </form>

      <!-- 更新促销活动表单 -->
      <form id="updatePromotionForm" class="form-custom" style="display: none">
        <input type="hidden" id="updatePromotionId" />
        <div class="mb-3">
          <label for="updatePromotionName" class="form-label">促销名称:</label>
          <input
            type="text"
            id="updatePromotionName"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateStartDate" class="form-label">开始日期:</label>
          <input
            type="date"
            id="updateStartDate"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateEndDate" class="form-label">结束日期:</label>
          <input type="date" id="updateEndDate" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="updateDiscountRate" class="form-label">折扣率:</label>
          <input
            type="number"
            step="0.01"
            id="updateDiscountRate"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updateProductId" class="form-label">产品ID:</label>
          <input
            type="number"
            id="updateProductId"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-custom">
            更新促销活动
          </button>
        </div>
      </form>

      <!-- 促销活动列表容器 -->
      <div id="promotionListContainer"></div>
    </div>

    <!-- 引入 Bootstrap JS 和 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const API_BASE_URL = "http://localhost:9090/promotions";

      // 加载所有促销活动
      function loadPromotions() {
        setLoading(true);
        axios
          .get(API_BASE_URL)
          .then((response) => {
            renderPromotionList(response.data);
          })
          .catch((error) => {
            handleError(error, "加载促销活动信息失败");
          })
          .finally(() => {
            setLoading(false);
          });
      }

      // 渲染促销活动列表
      function renderPromotionList(promotions) {
        const promotionListContainer = document.getElementById(
          "promotionListContainer"
        );
        promotionListContainer.innerHTML = "";
        if (!promotions || promotions.length === 0) {
          promotionListContainer.innerHTML =
            '<div class="alert alert-info">暂无促销活动数据。</div>';
        } else {
          promotions.forEach((promotion) => {
            const promotionItem = document.createElement("div");
            promotionItem.className = "promotion-item";
            promotionItem.innerHTML = `
                        <p><strong>促销活动ID:</strong> ${promotion.promotion_id}</p>
                        <p><strong>促销名称:</strong> ${promotion.promotion_name}</p>
                        <p><strong>开始日期:</strong> ${promotion.start_date}</p>
                        <p><strong>结束日期:</strong> ${promotion.end_date}</p>
                        <p><strong>折扣率:</strong> ${promotion.discount_rate}</p>
                        <p><strong>产品ID:</strong> ${promotion.product_id}</p>
                        <div class="btn-group-custom">
                            <button class="btn btn-danger btn-sm" onclick="deletePromotion(${promotion.promotion_id})">删除</button>
                            <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${promotion.promotion_id})">更新</button>
                        </div>
                    `;
            promotionListContainer.appendChild(promotionItem);
          });
        }
        // 显示结果容器
        promotionListContainer.style.display = "block";
      }

      // 显示按 ID 查询表单
      function showSearchByIdForm() {
        hideAllForms();
        document.getElementById("searchPromotionForm").style.display = "block";
      }

      // 按 ID 查询促销活动
      function searchPromotionById() {
        const searchId = document.getElementById("searchId").value;
        if (!searchId) {
          showAlert("请输入促销活动ID", "warning");
          return;
        }

        setLoading(true);
        axios
          .get(`${API_BASE_URL}/${searchId}`)
          .then((response) => {
            const promotion = response.data;
            if (promotion) {
              renderPromotionList([promotion]);
            } else {
              showAlert("未找到对应促销活动", "warning");
            }
          })
          .catch((error) => {
            handleError(error, "查询促销活动信息失败");
          })
          .finally(() => {
            setLoading(false);
          });
      }

      // 显示添加促销活动表单
      function showAddForm() {
        hideAllForms();
        document.getElementById("addPromotionForm").style.display = "block";
      }

      // 添加促销活动
      document
        .getElementById("addPromotionForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const promotionId = document.getElementById("promotionId").value;
          const promotionName = document.getElementById("promotionName").value;
          const startDate = document.getElementById("startDate").value;
          const endDate = document.getElementById("endDate").value;
          const discountRate = document.getElementById("discountRate").value;
          const productId = document.getElementById("productId").value;

          if (
            !validatePromotionForm(
              promotionId,
              promotionName,
              startDate,
              endDate,
              discountRate,
              productId
            )
          ) {
            return;
          }

          axios
            .post(API_BASE_URL, {
              promotion_id: promotionId,
              promotion_name: promotionName,
              start_date: startDate,
              end_date: endDate,
              discount_rate: discountRate,
              product_id: productId,
            })
            .then((response) => {
              if (response.status === 200 || response.status === 201) {
                showAlert("添加成功", "success");
                loadPromotions();
                document.getElementById("addPromotionForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              handleError(error, "添加促销活动失败");
            });
        });

      // 显示更新促销活动表单
      function showUpdateForm(promotionId) {
        axios
          .get(`${API_BASE_URL}/${promotionId}`)
          .then((response) => {
            const promotion = response.data;
            document.getElementById("updatePromotionId").value =
              promotion.promotion_id;
            document.getElementById("updatePromotionName").value =
              promotion.promotion_name;
            document.getElementById("updateStartDate").value =
              promotion.start_date;
            document.getElementById("updateEndDate").value = promotion.end_date;
            document.getElementById("updateDiscountRate").value =
              promotion.discount_rate;
            document.getElementById("updateProductId").value =
              promotion.product_id;

            hideAllForms();
            document.getElementById("updatePromotionForm").style.display =
              "block";
          })
          .catch((error) => {
            handleError(error, "加载促销活动信息失败");
          });
      }

      // 更新促销活动
      document
        .getElementById("updatePromotionForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const promotionId =
            document.getElementById("updatePromotionId").value;
          const promotionName = document.getElementById(
            "updatePromotionName"
          ).value;
          const startDate = document.getElementById("updateStartDate").value;
          const endDate = document.getElementById("updateEndDate").value;
          const discountRate =
            document.getElementById("updateDiscountRate").value;
          const productId = document.getElementById("updateProductId").value;

          if (
            !validatePromotionForm(
              promotionId,
              promotionName,
              startDate,
              endDate,
              discountRate,
              productId
            )
          ) {
            return;
          }

          axios
            .put(`${API_BASE_URL}/${promotionId}`, {
              promotion_name: promotionName,
              start_date: startDate,
              end_date: endDate,
              discount_rate: discountRate,
              product_id: productId,
            })
            .then((response) => {
              if (response.status === 200) {
                showAlert("更新成功", "success");
                loadPromotions();
                document.getElementById("updatePromotionForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              handleError(error, "更新促销活动失败");
            });
        });

      // 删除促销活动
      function deletePromotion(promotionId) {
        if (confirm("确定要删除该促销活动吗？")) {
          axios
            .delete(`${API_BASE_URL}/${promotionId}`)
            .then((response) => {
              if (response.status === 200) {
                showAlert("删除成功", "success");
                loadPromotions();
              }
            })
            .catch((error) => {
              handleError(error, "删除促销活动失败");
            });
        }
      }

      // 表单验证
      function validatePromotionForm(
        promotionId,
        promotionName,
        startDate,
        endDate,
        discountRate,
        productId
      ) {
        if (!promotionId || isNaN(promotionId)) {
          showAlert("促销活动ID必须为数字", "warning");
          return false;
        }
        if (!promotionName || promotionName.length > 50) {
          showAlert("促销名称不能为空且长度不能超过50个字符", "warning");
          return false;
        }
        if (!startDate || !endDate || new Date(startDate) > new Date(endDate)) {
          showAlert("开始日期不能晚于结束日期", "warning");
          return false;
        }
        if (
          !discountRate ||
          isNaN(discountRate) ||
          discountRate <= 0 ||
          discountRate > 1
        ) {
          showAlert("折扣率必须为0到1之间的数字", "warning");
          return false;
        }
        if (!productId || isNaN(productId)) {
          showAlert("产品ID必须为数字", "warning");
          return false;
        }
        return true;
      }

      // 显示提示信息
      function showAlert(message, type = "info") {
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        document.body.prepend(alertDiv);
        setTimeout(() => alertDiv.remove(), 3000);
      }

      // 设置加载状态
      function setLoading(isLoading) {
        document.getElementById("loading").style.display = isLoading
          ? "block"
          : "none";
      }

      // 返回上一步
      function goBack() {
        hideAllForms();
        document.getElementById("promotionListContainer").innerHTML = "";
        document.getElementById("promotionListContainer").style.display =
          "none";
      }

      // 隐藏所有表单
      function hideAllForms() {
        document.getElementById("searchPromotionForm").style.display = "none";
        document.getElementById("addPromotionForm").style.display = "none";
        document.getElementById("updatePromotionForm").style.display = "none";
      }

      // 错误处理函数
      function handleError(error, message) {
        console.error(message, error);
        showAlert(
          `${message}: ${error.response ? error.response.data : error.message}`,
          "danger"
        );
      }
    </script>
  </body>
</html>
