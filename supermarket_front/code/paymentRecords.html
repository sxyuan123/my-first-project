<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>支付记录管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px; /* 顶部增加 60px 的 padding */
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      /* 按钮样式 */
      .btn-custom {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 表单样式 */
      .form-custom {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .form-custom label {
        font-weight: bold;
        color: #34495e;
      }

      .form-custom input,
      .form-custom textarea {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
      }

      .form-custom input:focus,
      .form-custom textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* 支付记录项样式 */
      .payment-record-item {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
        text-align: left; /* 将文本对齐方式改为左对齐 */
      }

      .payment-record-item p {
        margin: 10px 0;
        color: #34495e;
        font-size: 16px;
        text-align: left; /* 确保段落文本也是左对齐 */
      }

      .payment-record-item strong {
        color: #2c3e50;
      }

      /* 按钮组样式 */
      .btn-group-custom {
        margin-top: 15px;
      }

      .btn-group-custom .btn {
        margin: 0 5px;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-group-custom .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 提示信息样式 */
      .alert {
        border-radius: 8px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 15px;
        font-size: 16px;
      }

      /* 返回按钮样式 */
      .back-button {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }

      .back-button:hover {
        background-color: #5a6268;
      }

      /* 结果容器初始隐藏 */
      #paymentRecordListContainer {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>支付记录管理</h1>

      <!-- 操作按钮 -->
      <div class="text-center">
        <button
          class="btn btn-primary btn-custom"
          onclick="loadAllPaymentRecords()"
        >
          查询全部
        </button>
        <button
          class="btn btn-secondary btn-custom"
          onclick="showSearchByIdForm()"
        >
          查询单个
        </button>
        <button class="btn btn-success btn-custom" onclick="showAddForm()">
          添加支付记录
        </button>
        <button class="back-button" onclick="goBack()">返回上一步</button>
      </div>

      <!-- 按 ID 搜索支付记录表单，初始隐藏 -->
      <form
        class="form-custom"
        id="searchPaymentRecordForm"
        style="display: none"
      >
        <div class="mb-3">
          <label for="searchId" class="form-label">按支付记录ID搜索：</label>
          <input type="text" id="searchId" class="form-control" />
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-custom"
            onclick="searchPaymentRecordById()"
          >
            搜索
          </button>
        </div>
      </form>

      <!-- 添加支付记录表单 -->
      <form id="addPaymentRecordForm" class="form-custom" style="display: none">
        <div class="mb-3">
          <label for="paymentId" class="form-label">支付记录ID:</label>
          <input type="number" id="paymentId" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="orderId" class="form-label">订单ID:</label>
          <input type="number" id="orderId" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="paymentMethod" class="form-label">支付方式:</label>
          <input type="text" id="paymentMethod" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="paymentTime" class="form-label">支付时间:</label>
          <input
            type="datetime-local"
            id="paymentTime"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="paymentAmount" class="form-label">支付金额:</label>
          <input
            type="number"
            step="0.01"
            id="paymentAmount"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="paymentStatus" class="form-label">支付状态:</label>
          <input type="text" id="paymentStatus" class="form-control" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-custom">
            添加支付记录
          </button>
        </div>
      </form>

      <!-- 更新支付记录表单 -->
      <form
        id="updatePaymentRecordForm"
        class="form-custom"
        style="display: none"
      >
        <input type="hidden" id="updatePaymentId" />
        <div class="mb-3">
          <label for="updateOrderId" class="form-label">订单ID:</label>
          <input
            type="number"
            id="updateOrderId"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updatePaymentMethod" class="form-label">支付方式:</label>
          <input
            type="text"
            id="updatePaymentMethod"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updatePaymentTime" class="form-label">支付时间:</label>
          <input
            type="datetime-local"
            id="updatePaymentTime"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updatePaymentAmount" class="form-label">支付金额:</label>
          <input
            type="number"
            step="0.01"
            id="updatePaymentAmount"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="updatePaymentStatus" class="form-label">支付状态:</label>
          <input
            type="text"
            id="updatePaymentStatus"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-custom">
            更新支付记录
          </button>
        </div>
      </form>

      <!-- 支付记录列表容器 -->
      <div id="paymentRecordListContainer"></div>
    </div>

    <!-- 引入 Bootstrap JS 和 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // 加载所有支付记录
      function loadAllPaymentRecords() {
        axios
          .get("http://localhost:9090/paymentRecords")
          .then((response) => {
            const paymentRecordListContainer = document.getElementById(
              "paymentRecordListContainer"
            );
            paymentRecordListContainer.innerHTML = "";
            const records = response.data;
            if (records.length === 0) {
              paymentRecordListContainer.innerHTML =
                '<div class="alert alert-info">暂无支付记录数据。</div>';
            } else {
              records.forEach((record) => {
                const paymentRecordItem = document.createElement("div");
                paymentRecordItem.className = "payment-record-item";
                paymentRecordItem.innerHTML = `
                                <p><strong>支付记录ID:</strong> ${
                                  record.payment_id
                                }</p>
                                <p><strong>订单ID:</strong> ${
                                  record.order_id
                                }</p>
                                <p><strong>支付方式:</strong> ${
                                  record.payment_method
                                }</p>
                                <p><strong>支付时间:</strong> ${new Date(
                                  record.payment_time
                                ).toLocaleString()}</p>
                                <p><strong>支付金额:</strong> ${
                                  record.payment_amount
                                }</p>
                                <p><strong>支付状态:</strong> ${
                                  record.payment_status
                                }</p>
                                <div class="btn-group-custom">
                                    <button class="btn btn-danger btn-sm" onclick="deletePaymentRecord(${
                                      record.payment_id
                                    })">删除</button>
                                    <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${
                                      record.payment_id
                                    })">更新</button>
                                </div>
                            `;
                paymentRecordListContainer.appendChild(paymentRecordItem);
              });
            }
            // 显示结果容器
            paymentRecordListContainer.style.display = "block";
          })
          .catch((error) => {
            console.error("Error fetching payment records:", error);
            const paymentRecordListContainer = document.getElementById(
              "paymentRecordListContainer"
            );
            paymentRecordListContainer.innerHTML =
              '<div class="alert alert-danger">加载支付记录信息失败，请稍后重试。</div>';
            paymentRecordListContainer.style.display = "block";
          });
      }

      // 显示按 ID 查询表单
      function showSearchByIdForm() {
        hideAllForms();
        document.getElementById("searchPaymentRecordForm").style.display =
          "block";
      }

      // 按 ID 查询支付记录
      function searchPaymentRecordById() {
        const searchId = document.getElementById("searchId").value;
        if (searchId) {
          axios
            .get(`http://localhost:9090/paymentRecords/${searchId}`)
            .then((response) => {
              const paymentRecordListContainer = document.getElementById(
                "paymentRecordListContainer"
              );
              paymentRecordListContainer.innerHTML = "";
              const record = response.data;
              if (record) {
                const paymentRecordItem = document.createElement("div");
                paymentRecordItem.className = "payment-record-item";
                paymentRecordItem.innerHTML = `
                                <p><strong>支付记录ID:</strong> ${
                                  record.payment_id
                                }</p>
                                <p><strong>订单ID:</strong> ${
                                  record.order_id
                                }</p>
                                <p><strong>支付方式:</strong> ${
                                  record.payment_method
                                }</p>
                                <p><strong>支付时间:</strong> ${new Date(
                                  record.payment_time
                                ).toLocaleString()}</p>
                                <p><strong>支付金额:</strong> ${
                                  record.payment_amount
                                }</p>
                                <p><strong>支付状态:</strong> ${
                                  record.payment_status
                                }</p>
                                <div class="btn-group-custom">
                                    <button class="btn btn-danger btn-sm" onclick="deletePaymentRecord(${
                                      record.payment_id
                                    })">删除</button>
                                    <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${
                                      record.payment_id
                                    })">更新</button>
                                </div>
                            `;
                paymentRecordListContainer.appendChild(paymentRecordItem);
              } else {
                paymentRecordListContainer.innerHTML =
                  '<div class="alert alert-warning">未找到对应支付记录。</div>';
              }
              // 显示结果容器
              paymentRecordListContainer.style.display = "block";
            })
            .catch((error) => {
              console.error("Error searching payment record:", error);
              const paymentRecordListContainer = document.getElementById(
                "paymentRecordListContainer"
              );
              paymentRecordListContainer.innerHTML =
                '<div class="alert alert-danger">查询支付记录信息失败，请稍后重试。</div>';
              paymentRecordListContainer.style.display = "block";
            });
        }
      }

      // 显示添加支付记录表单
      function showAddForm() {
        hideAllForms();
        document.getElementById("addPaymentRecordForm").style.display = "block";
      }

      // 添加支付记录
      document
        .getElementById("addPaymentRecordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const paymentId = document.getElementById("paymentId").value;
          const orderId = document.getElementById("orderId").value;
          const paymentMethod = document.getElementById("paymentMethod").value;
          const paymentTime = document.getElementById("paymentTime").value;
          const paymentAmount = document.getElementById("paymentAmount").value;
          const paymentStatus = document.getElementById("paymentStatus").value;

          axios
            .post("http://localhost:9090/paymentRecords", {
              payment_id: paymentId,
              order_id: orderId,
              payment_method: paymentMethod,
              payment_time: paymentTime,
              payment_amount: paymentAmount,
              payment_status: paymentStatus,
            })
            .then((response) => {
              if (response.status === 200 || response.status === 201) {
                alert("添加成功");
                loadAllPaymentRecords();
                document.getElementById("addPaymentRecordForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              console.error("Error adding payment record:", error);
              alert("添加失败，请稍后重试");
            });
        });

      // 显示更新支付记录表单
      function showUpdateForm(paymentId) {
        axios
          .get(`http://localhost:9090/paymentRecords/${paymentId}`)
          .then((response) => {
            const record = response.data;
            document.getElementById("updatePaymentId").value =
              record.payment_id;
            document.getElementById("updateOrderId").value = record.order_id;
            document.getElementById("updatePaymentMethod").value =
              record.payment_method;
            document.getElementById("updatePaymentTime").value =
              record.payment_time.replace(" ", "T");
            document.getElementById("updatePaymentAmount").value =
              record.payment_amount;
            document.getElementById("updatePaymentStatus").value =
              record.payment_status;

            hideAllForms();
            document.getElementById("updatePaymentRecordForm").style.display =
              "block";
          })
          .catch((error) => {
            console.error("Error fetching payment record for update:", error);
          });
      }

      // 更新支付记录
      document
        .getElementById("updatePaymentRecordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const paymentId = document.getElementById("updatePaymentId").value;
          const orderId = document.getElementById("updateOrderId").value;
          const paymentMethod = document.getElementById(
            "updatePaymentMethod"
          ).value;
          const paymentTime =
            document.getElementById("updatePaymentTime").value;
          const paymentAmount = document.getElementById(
            "updatePaymentAmount"
          ).value;
          const paymentStatus = document.getElementById(
            "updatePaymentStatus"
          ).value;

          axios
            .put(`http://localhost:9090/paymentRecords/${paymentId}`, {
              payment_id: paymentId,
              order_id: orderId,
              payment_method: paymentMethod,
              payment_time: paymentTime,
              payment_amount: paymentAmount,
              payment_status: paymentStatus,
            })
            .then((response) => {
              if (response.status === 200) {
                alert("更新成功");
                loadAllPaymentRecords();
                document.getElementById("updatePaymentRecordForm").reset();
                hideAllForms();
              }
            })
            .catch((error) => {
              console.error("Error updating payment record:", error);
              alert("更新失败，请稍后重试");
            });
        });

      // 删除支付记录
      function deletePaymentRecord(paymentId) {
        if (confirm("确定要删除该支付记录吗？")) {
          axios
            .delete(`http://localhost:9090/paymentRecords/${paymentId}`)
            .then((response) => {
              if (response.status === 200) {
                alert("删除成功");
                loadAllPaymentRecords();
              }
            })
            .catch((error) => {
              console.error("Error deleting payment record:", error);
              alert("删除失败，请稍后重试");
            });
        }
      }

      // 返回上一步
      function goBack() {
        hideAllForms();
        document.getElementById("paymentRecordListContainer").innerHTML = "";
        document.getElementById("paymentRecordListContainer").style.display =
          "none";
      }

      // 隐藏所有表单
      function hideAllForms() {
        document.getElementById("searchPaymentRecordForm").style.display =
          "none";
        document.getElementById("addPaymentRecordForm").style.display = "none";
        document.getElementById("updatePaymentRecordForm").style.display =
          "none";
      }
    </script>
  </body>
</html>
