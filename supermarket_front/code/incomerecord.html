<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>收入记录管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px; /* 顶部增加 60px 的 padding */
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      /* 按钮样式 */
      .btn-custom {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 表单样式 */
      .form-custom {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .form-custom label {
        font-weight: bold;
        color: #34495e;
      }

      .form-custom input {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
      }

      .form-custom input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* 收入记录项样式 */
      .income-item {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
        text-align: left; /* 将文本对齐方式改为左对齐 */
      }

      .income-item p {
        margin: 10px 0;
        color: #34495e;
        font-size: 16px;
        text-align: left; /* 确保段落文本也是左对齐 */
      }

      .income-item strong {
        color: #2c3e50;
      }

      /* 按钮组样式 */
      .btn-group-custom {
        margin-top: 15px;
      }

      .btn-group-custom .btn {
        margin: 0 5px;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-group-custom .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 提示信息样式 */
      .alert {
        border-radius: 8px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 15px;
        font-size: 16px;
      }

      /* 返回按钮样式 */
      .back-button {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }

      .back-button:hover {
        background-color: #5a6268;
      }

      /* 结果容器初始隐藏 */
      #incomeListContainer {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>收入记录管理</h1>

      <!-- 操作按钮 -->
      <div class="text-center">
        <button class="btn btn-primary btn-custom" onclick="loadIncomes()">
          查询全部记录
        </button>
        <button
          class="btn btn-secondary btn-custom"
          onclick="showSearchByIdForm()"
        >
          查询单个记录
        </button>
        <button class="btn btn-success btn-custom" onclick="showAddForm()">
          添加收入记录
        </button>
        <button class="back-button" onclick="goBack()">返回上一步</button>
      </div>

      <!-- 按 ID 搜索收入记录表单，初始隐藏 -->
      <form class="form-custom" id="searchIncomeForm" style="display: none">
        <div class="mb-3">
          <label for="searchId" class="form-label">按 ID 搜索：</label>
          <input type="text" id="searchId" class="form-control" />
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-custom"
            onclick="searchIncomeById()"
          >
            搜索
          </button>
        </div>
      </form>

      <!-- 收入记录列表容器 -->
      <div id="incomeListContainer"></div>

      <!-- 添加收入记录表单 -->
      <form id="addIncomeForm" class="form-custom" style="display: none">
        <div class="mb-3">
          <label for="income_id" class="form-label">收入 ID:</label>
          <input type="number" id="income_id" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="order_id" class="form-label">订单 ID:</label>
          <input type="number" id="order_id" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="sales_income" class="form-label">销售收入:</label>
          <input
            type="number"
            id="sales_income"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="time_period" class="form-label">时间段:</label>
          <input
            type="datetime-local"
            id="time_period"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="product_category" class="form-label">产品类别:</label>
          <input
            type="text"
            id="product_category"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="payment_status" class="form-label">支付状态:</label>
          <input
            type="text"
            id="payment_status"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-custom">
            添加收入记录
          </button>
        </div>
      </form>

      <!-- 更新收入记录表单 -->
      <form id="updateIncomeForm" class="form-custom" style="display: none">
        <input type="hidden" id="update_income_id" />
        <div class="mb-3">
          <label for="update_order_id" class="form-label">订单 ID:</label>
          <input
            type="number"
            id="update_order_id"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_sales_income" class="form-label">销售收入:</label>
          <input
            type="number"
            id="update_sales_income"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_time_period" class="form-label">时间段:</label>
          <input
            type="datetime-local"
            id="update_time_period"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_product_category" class="form-label"
            >产品类别:</label
          >
          <input
            type="text"
            id="update_product_category"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_payment_status" class="form-label"
            >支付状态:</label
          >
          <input
            type="text"
            id="update_payment_status"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-custom">
            更新收入记录
          </button>
        </div>
      </form>
    </div>

    <!-- 引入 Bootstrap JS 和 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // 加载所有收入记录并按收入ID排序
      function loadIncomes() {
        axios
          .get("http://localhost:9090/incomeRecords")
          .then((response) => {
            const incomeListContainer = document.getElementById(
              "incomeListContainer"
            );
            incomeListContainer.innerHTML = "";
            let incomes = response.data;

            // 按收入ID排序
            incomes.sort((a, b) => a.income_id - b.income_id);

            if (incomes.length === 0) {
              incomeListContainer.innerHTML =
                '<div class="alert alert-info">暂无收入记录数据。</div>';
            } else {
              incomes.forEach((income) => {
                const incomeItem = document.createElement("div");
                incomeItem.className = "income-item";
                incomeItem.innerHTML = `
                  <p><strong>收入 ID:</strong> ${income.income_id}</p>
                  <p><strong>订单 ID:</strong> ${income.order_id}</p>
                  <p><strong>销售收入:</strong> ${income.sales_income}</p>
                  <p><strong>时间段:</strong> ${income.time_period}</p>
                  <p><strong>产品类别:</strong> ${income.product_category}</p>
                  <p><strong>支付状态:</strong> ${income.payment_status}</p>
                  <div class="btn-group-custom">
                    <button class="btn btn-danger btn-sm" onclick="deleteIncome(${income.income_id})">删除</button>
                    <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${income.income_id})">更新</button>
                  </div>
                `;
                incomeListContainer.appendChild(incomeItem);
              });
            }
            // 显示结果容器
            incomeListContainer.style.display = "block";
          })
          .catch((error) => {
            console.error("Error fetching incomes:", error);
            const incomeListContainer = document.getElementById(
              "incomeListContainer"
            );
            incomeListContainer.innerHTML =
              '<div class="alert alert-danger">加载收入记录信息失败，请稍后重试。</div>';
            incomeListContainer.style.display = "block";
          });
      }

      // 显示按 ID 查询表单
      function showSearchByIdForm() {
        document.getElementById("searchIncomeForm").style.display = "block";
        document.getElementById("addIncomeForm").style.display = "none";
        document.getElementById("updateIncomeForm").style.display = "none";
        document.getElementById("incomeListContainer").style.display = "none"; // 隐藏结果容器
      }

      // 按 ID 查询收入记录
      function searchIncomeById() {
        const searchId = document.getElementById("searchId").value;
        if (searchId) {
          axios
            .get(`http://localhost:9090/incomeRecords/${searchId}`)
            .then((response) => {
              const incomeListContainer = document.getElementById(
                "incomeListContainer"
              );
              incomeListContainer.innerHTML = "";
              const income = response.data;
              if (income) {
                const incomeItem = document.createElement("div");
                incomeItem.className = "income-item";
                incomeItem.innerHTML = `
                  <p><strong>收入 ID:</strong> ${income.income_id}</p>
                  <p><strong>订单 ID:</strong> ${income.order_id}</p>
                  <p><strong>销售收入:</strong> ${income.sales_income}</p>
                  <p><strong>时间段:</strong> ${income.time_period}</p>
                  <p><strong>产品类别:</strong> ${income.product_category}</p>
                  <p><strong>支付状态:</strong> ${income.payment_status}</p>
                  <div class="btn-group-custom">
                    <button class="btn btn-danger btn-sm" onclick="deleteIncome(${income.income_id})">删除</button>
                    <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${income.income_id})">更新</button>
                  </div>
                `;
                incomeListContainer.appendChild(incomeItem);
              } else {
                incomeListContainer.innerHTML =
                  '<div class="alert alert-warning">未找到对应收入记录。</div>';
              }
              // 显示结果容器
              incomeListContainer.style.display = "block";
            })
            .catch((error) => {
              console.error("Error searching income:", error);
              const incomeListContainer = document.getElementById(
                "incomeListContainer"
              );
              incomeListContainer.innerHTML =
                '<div class="alert alert-danger">查询收入记录信息失败，请稍后重试。</div>';
              incomeListContainer.style.display = "block";
            });
        }
      }

      // 显示添加收入记录表单
      function showAddForm() {
        document.getElementById("addIncomeForm").style.display = "block";
        document.getElementById("updateIncomeForm").style.display = "none";
        document.getElementById("searchIncomeForm").style.display = "none";
        document.getElementById("incomeListContainer").style.display = "none"; // 隐藏结果容器
      }

      // 添加收入记录
      document
        .getElementById("addIncomeForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const income_id = document.getElementById("income_id").value;
          const order_id = document.getElementById("order_id").value;
          const sales_income = document.getElementById("sales_income").value;
          const time_period = document.getElementById("time_period").value;
          const product_category =
            document.getElementById("product_category").value;
          const payment_status =
            document.getElementById("payment_status").value;

          axios
            .post("http://localhost:9090/incomeRecords", {
              income_id: income_id,
              order_id: order_id,
              sales_income: sales_income,
              time_period: time_period,
              product_category: product_category,
              payment_status: payment_status,
            })
            .then((response) => {
              if (response.status === 200 || response.status === 201) {
                alert("添加成功");
                loadIncomes(); // 刷新列表并排序
                document.getElementById("addIncomeForm").reset();
                document.getElementById("addIncomeForm").style.display = "none";
              }
            })
            .catch((error) => {
              console.error("Error adding income:", error);
              alert("添加失败，请稍后重试");
            });
        });

      // 显示更新收入记录表单
      function showUpdateForm(incomeId) {
        axios
          .get(`http://localhost:9090/incomeRecords/${incomeId}`)
          .then((response) => {
            const income = response.data;
            document.getElementById("update_income_id").value =
              income.income_id;
            document.getElementById("update_order_id").value = income.order_id;
            document.getElementById("update_sales_income").value =
              income.sales_income;
            document.getElementById("update_time_period").value =
              income.time_period;
            document.getElementById("update_product_category").value =
              income.product_category;
            document.getElementById("update_payment_status").value =
              income.payment_status;

            document.getElementById("addIncomeForm").style.display = "none";
            document.getElementById("updateIncomeForm").style.display = "block";
            document.getElementById("searchIncomeForm").style.display = "none";
            document.getElementById("incomeListContainer").style.display =
              "none"; // 隐藏结果容器
          })
          .catch((error) => {
            console.error("Error fetching income for update:", error);
          });
      }

      // 更新收入记录
      document
        .getElementById("updateIncomeForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const income_id = document.getElementById("update_income_id").value;
          const order_id = document.getElementById("update_order_id").value;
          const sales_income = document.getElementById(
            "update_sales_income"
          ).value;
          const time_period =
            document.getElementById("update_time_period").value;
          const product_category = document.getElementById(
            "update_product_category"
          ).value;
          const payment_status = document.getElementById(
            "update_payment_status"
          ).value;

          axios
            .put(`http://localhost:9090/incomeRecords/${income_id}`, {
              order_id: order_id,
              sales_income: sales_income,
              time_period: time_period,
              product_category: product_category,
              payment_status: payment_status,
            })
            .then((response) => {
              if (response.status === 200) {
                alert("更新成功");
                loadIncomes(); // 刷新列表并排序
                document.getElementById("updateIncomeForm").reset();
                document.getElementById("updateIncomeForm").style.display =
                  "none";
              }
            })
            .catch((error) => {
              console.error("Error updating income:", error);
              alert("更新失败，请稍后重试");
            });
        });

      // 删除收入记录
      function deleteIncome(incomeId) {
        if (confirm("确定要删除该收入记录吗？")) {
          axios
            .delete(`http://localhost:9090/incomeRecords/${incomeId}`)
            .then((response) => {
              if (response.status === 200) {
                alert("删除成功");
                loadIncomes(); // 刷新列表并排序
              }
            })
            .catch((error) => {
              console.error("Error deleting income:", error);
              alert("删除失败，请稍后重试");
            });
        }
      }

      // 返回上一步
      function goBack() {
        document.getElementById("incomeListContainer").innerHTML = "";
        document.getElementById("addIncomeForm").style.display = "none";
        document.getElementById("updateIncomeForm").style.display = "none";
        document.getElementById("searchIncomeForm").style.display = "none";
        document.getElementById("incomeListContainer").style.display = "none"; // 隐藏结果容器
      }
    </script>
  </body>
</html>
