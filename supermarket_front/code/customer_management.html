<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>客户管理</title>
    <!-- 引入 Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* 渐变背景 */
      body {
        font-family: Arial, sans-serif;
        padding: 60px 20px 20px; /* 顶部增加 60px 的 padding */
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }

      /* 按钮样式 */
      .btn-custom {
        margin-right: 10px;
        margin-bottom: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 表单样式 */
      .form-custom {
        background-color: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .form-custom label {
        font-weight: bold;
        color: #34495e;
      }

      .form-custom input,
      .form-custom textarea {
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
      }

      .form-custom input:focus,
      .form-custom textarea:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      /* 客户项样式 */
      .customer-item {
        background-color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 15px;
        text-align: left; /* 将文本对齐方式改为左对齐 */
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid #e0e0e0;
      }

      .customer-item p {
        margin: 10px 0;
        color: #34495e;
        font-size: 16px;
        text-align: left; /* 确保段落文本也是左对齐 */
      }

      .customer-item strong {
        color: #2c3e50;
      }

      /* 按钮组样式 */
      .btn-group-custom {
        margin-top: 15px;
      }

      .btn-group-custom .btn {
        margin: 0 5px;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .btn-group-custom .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* 提示信息样式 */
      .alert {
        border-radius: 8px;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 15px;
        font-size: 16px;
      }

      /* 返回按钮样式 */
      .back-button {
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
      }

      .back-button:hover {
        background-color: #5a6268;
      }

      /* 结果容器初始隐藏 */
      #customerListContainer {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>客户管理</h1>

      <!-- 操作按钮 -->
      <div class="text-center">
        <button class="btn btn-primary btn-custom" onclick="loadCustomers()">
          查询全部
        </button>
        <button
          class="btn btn-secondary btn-custom"
          onclick="showSearchByIdForm()"
        >
          查询单个
        </button>
        <button class="btn btn-success btn-custom" onclick="showAddForm()">
          添加客户
        </button>
        <button class="back-button" onclick="goBack()">返回上一步</button>
      </div>

      <!-- 按 ID 搜索客户表单，初始隐藏 -->
      <form class="form-custom" id="searchCustomerForm" style="display: none">
        <div class="mb-3">
          <label for="searchId" class="form-label">按 ID 搜索：</label>
          <input type="text" id="searchId" class="form-control" />
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary btn-custom"
            onclick="searchCustomerById()"
          >
            搜索
          </button>
        </div>
      </form>

      <!-- 客户列表容器 -->
      <div id="customerListContainer"></div>

      <!-- 添加客户表单 -->
      <form id="addCustomerForm" class="form-custom" style="display: none">
        <div class="mb-3">
          <label for="customer_id" class="form-label">客户ID:</label>
          <input type="text" id="customer_id" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="customer_name" class="form-label">客户姓名:</label>
          <input type="text" id="customer_name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="contact_info" class="form-label">联系信息:</label>
          <input type="text" id="contact_info" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="membership_level" class="form-label">会员等级:</label>
          <input
            type="number"
            id="membership_level"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="points" class="form-label">积分:</label>
          <input type="number" id="points" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="discounts" class="form-label">折扣:</label>
          <input type="number" id="discounts" class="form-control" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-custom">
            添加客户
          </button>
        </div>
      </form>

      <!-- 更新客户表单 -->
      <form id="updateCustomerForm" class="form-custom" style="display: none">
        <input type="hidden" id="update_customer_id" />
        <div class="mb-3">
          <label for="update_customer_name" class="form-label">客户姓名:</label>
          <input
            type="text"
            id="update_customer_name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_contact_info" class="form-label">联系信息:</label>
          <input
            type="text"
            id="update_contact_info"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_membership_level" class="form-label"
            >会员等级:</label
          >
          <input
            type="number"
            id="update_membership_level"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_points" class="form-label">积分:</label>
          <input
            type="number"
            id="update_points"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="update_discounts" class="form-label">折扣:</label>
          <input
            type="number"
            id="update_discounts"
            class="form-control"
            required
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-custom">
            更新客户
          </button>
        </div>
      </form>
    </div>

    <!-- 引入 Bootstrap JS 和 Axios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // 加载所有客户
      function loadCustomers() {
        axios
          .get("http://localhost:9090/customers")
          .then((response) => {
            const customerListContainer = document.getElementById(
              "customerListContainer"
            );
            customerListContainer.innerHTML = "";
            const customers = response.data;
            if (customers.length === 0) {
              customerListContainer.innerHTML =
                '<div class="alert alert-info">暂无客户数据。</div>';
            } else {
              customers.forEach((customer) => {
                const customerItem = document.createElement("div");
                customerItem.className = "customer-item";
                customerItem.innerHTML = `
                  <p><strong>客户 ID:</strong> ${customer.customer_id}</p>
                  <p><strong>客户姓名:</strong> ${customer.customer_name}</p>
                  <p><strong>联系信息:</strong> ${customer.contact_info}</p>
                  <p><strong>会员等级:</strong> ${customer.membership_level}</p>
                  <p><strong>积分:</strong> ${customer.points}</p>
                  <p><strong>折扣:</strong> ${customer.discounts}</p>
                  <div class="btn-group-custom">
                    <button class="btn btn-danger btn-sm" onclick="deleteCustomer(${customer.customer_id})">删除</button>
                    <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${customer.customer_id})">更新</button>
                  </div>
                `;
                customerListContainer.appendChild(customerItem);
              });
            }
            // 显示结果容器
            customerListContainer.style.display = "block";
          })
          .catch((error) => {
            console.error("Error fetching customers:", error);
            const customerListContainer = document.getElementById(
              "customerListContainer"
            );
            customerListContainer.innerHTML =
              '<div class="alert alert-danger">加载客户信息失败，请稍后重试。</div>';
            customerListContainer.style.display = "block";
          });
      }

      // 显示按 ID 查询表单
      function showSearchByIdForm() {
        const searchForm = document.getElementById("searchCustomerForm");
        searchForm.style.display = "block";
        document.getElementById("customerListContainer").style.display = "none"; // 隐藏结果容器
      }

      // 按 ID 查询客户
      function searchCustomerById() {
        const searchId = document.getElementById("searchId").value;
        if (searchId) {
          axios
            .get(`http://localhost:9090/customers/${searchId}`)
            .then((response) => {
              const customerListContainer = document.getElementById(
                "customerListContainer"
              );
              customerListContainer.innerHTML = "";
              const customer = response.data;
              if (customer) {
                const customerItem = document.createElement("div");
                customerItem.className = "customer-item";
                customerItem.innerHTML = `
                  <p><strong>客户 ID:</strong> ${customer.customer_id}</p>
                  <p><strong>客户姓名:</strong> ${customer.customer_name}</p>
                  <p><strong>联系信息:</strong> ${customer.contact_info}</p>
                  <p><strong>会员等级:</strong> ${customer.membership_level}</p>
                  <p><strong>积分:</strong> ${customer.points}</p>
                  <p><strong>折扣:</strong> ${customer.discounts}</p>
                  <div class="btn-group-custom">
                    <button class="btn btn-danger btn-sm" onclick="deleteCustomer(${customer.customer_id})">删除</button>
                    <button class="btn btn-warning btn-sm" onclick="showUpdateForm(${customer.customer_id})">更新</button>
                  </div>
                `;
                customerListContainer.appendChild(customerItem);
              } else {
                customerListContainer.innerHTML =
                  '<div class="alert alert-warning">未找到对应客户。</div>';
              }
              // 显示结果容器
              customerListContainer.style.display = "block";
            })
            .catch((error) => {
              console.error("Error searching customer:", error);
              const customerListContainer = document.getElementById(
                "customerListContainer"
              );
              customerListContainer.innerHTML =
                '<div class="alert alert-danger">查询客户信息失败，请稍后重试。</div>';
              customerListContainer.style.display = "block";
            });
        }
      }

      // 显示添加客户表单
      function showAddForm() {
        document.getElementById("addCustomerForm").style.display = "block";
        document.getElementById("updateCustomerForm").style.display = "none";
        document.getElementById("customerListContainer").style.display = "none"; // 隐藏结果容器
      }

      // 添加客户
      document
        .getElementById("addCustomerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const customer_id = document.getElementById("customer_id").value;
          const customer_name = document.getElementById("customer_name").value;
          const contact_info = document.getElementById("contact_info").value;
          const membership_level =
            document.getElementById("membership_level").value;
          const points = document.getElementById("points").value;
          const discounts = document.getElementById("discounts").value;

          axios
            .post("http://localhost:9090/customers", {
              customer_id: customer_id,
              customer_name: customer_name,
              contact_info: contact_info,
              membership_level: membership_level,
              points: points,
              discounts: discounts,
            })
            .then((response) => {
              if (response.status === 200 || response.status === 201) {
                alert("添加成功");
                loadCustomers(); // 动态刷新页面
                document.getElementById("addCustomerForm").reset();
                document.getElementById("addCustomerForm").style.display =
                  "none";
              }
            })
            .catch((error) => {
              console.error("Error adding customer:", error);
            });
        });

      // 显示更新客户表单
      function showUpdateForm(customerId) {
        axios
          .get(`http://localhost:9090/customers/${customerId}`)
          .then((response) => {
            const customer = response.data;
            document.getElementById("update_customer_id").value =
              customer.customer_id;
            document.getElementById("update_customer_name").value =
              customer.customer_name;
            document.getElementById("update_contact_info").value =
              customer.contact_info;
            document.getElementById("update_membership_level").value =
              customer.membership_level;
            document.getElementById("update_points").value = customer.points;
            document.getElementById("update_discounts").value =
              customer.discounts;

            document.getElementById("addCustomerForm").style.display = "none";
            document.getElementById("updateCustomerForm").style.display =
              "block";
            document.getElementById("customerListContainer").style.display =
              "none"; // 隐藏结果容器
          })
          .catch((error) => {
            console.error("Error fetching customer for update:", error);
          });
      }

      // 更新客户
      document
        .getElementById("updateCustomerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const customer_id =
            document.getElementById("update_customer_id").value;
          const customer_name = document.getElementById(
            "update_customer_name"
          ).value;
          const contact_info = document.getElementById(
            "update_contact_info"
          ).value;
          const membership_level = document.getElementById(
            "update_membership_level"
          ).value;
          const points = document.getElementById("update_points").value;
          const discounts = document.getElementById("update_discounts").value;

          axios
            .put(`http://localhost:9090/customers/${customer_id}`, {
              customer_name: customer_name,
              contact_info: contact_info,
              membership_level: membership_level,
              points: points,
              discounts: discounts,
            })
            .then((response) => {
              if (response.status === 200) {
                alert("更新成功");
                loadCustomers(); // 动态刷新页面
                document.getElementById("updateCustomerForm").reset();
                document.getElementById("updateCustomerForm").style.display =
                  "none";
              }
            })
            .catch((error) => {
              console.error("Error updating customer:", error);
            });
        });

      // 删除客户
      function deleteCustomer(customerId) {
        if (confirm("确定要删除这个客户吗？")) {
          axios
            .delete(`http://localhost:9090/customers/${customerId}`)
            .then((response) => {
              if (response.status === 200 || response.status === 204) {
                alert("删除成功");
                loadCustomers(); // 动态刷新页面
              }
            })
            .catch((error) => {
              console.error("Error deleting customer:", error);
            });
        }
      }

      // 返回上一步
      function goBack() {
        hideAllForms(); // 隐藏所有表单
        document.getElementById("customerListContainer").innerHTML = ""; // 清空列表
        document.getElementById("customerListContainer").style.display = "none"; // 隐藏结果容器
      }

      // 隐藏所有表单
      function hideAllForms() {
        document.getElementById("searchCustomerForm").style.display = "none";
        document.getElementById("addCustomerForm").style.display = "none";
        document.getElementById("updateCustomerForm").style.display = "none";
      }
    </script>
  </body>
</html>
